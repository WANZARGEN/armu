<div id="event-surf-container"></div>
<!-- event-surf-container -->

<script id="event-surf-template" type="text/x-handlebars-template">
{{#each listSurf}}
  <div class="event-surf" data-no="{{no}}">
          {{#writeMember}}
          <div class='event-surf-writerbox'>
            <div class="event-surf-writer-img" style='background-image: url("{{photo}}")'></div>
            <div class="event-surf-writer-name"><span>{{name}}</span></div>
          {{/writeMember}}
            <div class="event-surf-title"><span>{{title}}</span></div>
            <div class='event-surf-favor'>{{{isFavorite}}}</div>
            
            </div>
{{#intl locales="ko-KO"}}
            <div class="event-surf-date"><span>{{date}}</span></div><br>
{{/intl}}
            <div class='event-surf-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div><br>
            <div class="event-surf-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
            <div class='event-surf-hashtagbox'>
            {{#majorList}}<span>#{{this}}</span>{{/majorList}}
            {{#themeList}}<span>#{{this}}</span>{{/themeList}}
            {{#genreList}}<span>#{{this}}</span>{{/genreList}}
            </div>
          </div>
{{/each}}
</script>

<div id="musician-surf-sort">
  <div class="filterBtn">필터&nbsp;</div><span><i class="fa fa-map-marker" id="filter-btn-icon" aria-hidden="true"></i></span>
</div>

<div id="surf-backscreen"></div>
<div id="filter-container">
<div id="filter-category">
  <span id="filter-text">필터</span>
</div> <!-- filter-category -->

<div id="filter-select-box">

</div>

<div id="filter-backscreen"></div>
  <div id="location-type-container">
  </div>
  
  <div id="location-button-box">
  </div>
  
  <div id="location-check-btn">
    <button type="button" id="location-check-cancel">취소</button>
    <button type="button" id="location-check-check">확인</button>
  </div>

</div>
<!-- filter-container -->

  <script id="location-type-template" type="text/x-handlebars-template">
  {{#each listLocationType}}
    <button type="button" class="location-type-button" value="{{loctno}}">{{loctname}}</button>
  {{/each}}
  </script>
  
  <script id="location-button-template" type="text/x-handlebars-template">
  {{#each listLocation}}
    <input type="checkbox" name="location" id="{{locno}}" value="{{locno}}">
    <label for="{{locno}}">{{locname}}</label>
  {{/each}}
  </script>
