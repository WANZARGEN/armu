<title>ARMU MOBILE</title>
<style>
@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

body {
	border: 1px solid red;
	padding: 0%;
	margin: 0%;
}

a {
	text-decoration: none;
}

#container {
	border: 1px solid blue;
	margin: 0px;
	height: auto;
	width: 100%;
	position: relative;
}

/*헤더부분*/
#header-img {
	height: 500px;
	width: 100%;
	background-position: center;
	background-repeat: no-repeat;
	background-image: url("../ARMU-Image/WEB/1_Home/main_head.jpg");
}

#header-menu-box {
	border: 1px solid white; 
	height: auto;
	width: 100%;
}

.header-menu {
	float: right;
	color: white;
}

#header-main-text {
	height: 20%;
	width: 40%;
	color: white;
	font-size: 200%;
	font-weight: 400;
	left: 10%;
	top: 20%;
	font-family: 'Noto Sans KR', sans-serif;
	cursor: default;
}

#header-main-text-armu {
	color: white;
	font-size: 300%;
	font-weight: 700;
	font-family: 'Noto Sans KR', sans-serif;
	cursor: default;
}
/*헤더부분 끗*/

/*카테고리 시작*/
#category {
	top: 500px;
	height: 120px;
	width: 100%;
	background-color: #F5F5F5;
}

.category-menu {
  margin: 0 10%;
	width: 150px;
	height: 100px;
	font-size: 20px;
	top: 5px;
}

 #category1 {
	left: 20%;
}

#category2 {
	left: 45%;
}

#category3 {
	left: 70%;
} 
/*카테고리 끝끝*/

/*인트로(임창정&소개내용) 시작*/
.intro {
  background-image:  url("../ARMU-Image/WEB/1_Home/main_banner.png");
  background-repeat: no-repeat;
  top: 550px;
  width: 100%;
  height: 650px;
}
/*인트로(임창정&소개내용) 끝*/

/* 스마트폰 (가로 및 세로) ----------- */
@media only screen and (min-device-width : 320px) and (max-device-width
	: 480px) {
	body {
		color: red;
	}
}
/*------- 스마트폰에서 아이폰 사이 ---------*/
@media only screen and (min-device-width : 481px) and (max-device-width
	: 767px) {
	body {
		color: blue;
	}
}

/* 아이패드 (가로 및 세로) -----------*/
@media only screen and (min-device-width : 768px) and (max-device-width
	: 1223px) {
	body {
		color: yellow;
	}
}
