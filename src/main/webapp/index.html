#container {

	height: 2000px;
	width: 1200px;
	position: relative;
	left: 350px;
}

#main_header {
	position: absolute;
	border: 1px solid gray;
	height: 394px;
	width: 1200px;
	background-image:
		url("../heungwon/ARMU-Image/WEB/1_Home/Main-Header.jpg");
}

#mainText {
	position: absolute;
	height: 200px;
	width: 400px;
	color: white;
	font-size: 30px;
	font-weight: 400;
	left: 100px;
	top: 200px;
	font-family: 'Noto Sans KR', sans-serif;
}

#mainArmu {
	color: white;
	font-size: 45px;
	font-weight: 700;
	font-family: 'Noto Sans KR', sans-serif;
}

#iconMenu {
	position: absolute;
	top: 340px;
	height: 120px;
	width: 1202px;
	background-color: #dcdcdc;
}

#iconOne, #iconTwo, #iconThree {
	position: absolute;
	width: 150px;
	height: 100px;
	background-image: url("../heungwon/ARMU-Image/ARMU_icon/i_1.png");
	background-repeat: no-repeat;
	background-position: center top;
	font-size: 20px;
	top: 5px;
}

#iconOne {
	left: 20%;
}

#iconTwo {
	left: 45%;
}

#iconThree {
	left: 70%;
}

#mainIndex {
	position: absolute;
	background-image:
		url("../heungwon/Project-Image/Main/index_bottom1.png");
	top: 480px;
	width: 960px;
	height: 650px;
	left: 10%;
}

#slider {
  border: 1px solid red;
  width: 1200px;
  position: absolute;
  bottom: 0px;
  height: 400px;
}
