<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no"> -->
	<title>ARMU MOBILE</title>
	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

		* {
			font-family: 'Noto Sans KR', sans-serif;
			padding: 0;
			margin: 0;
		}

		body {}

		a {
			text-decoration: none;
		}

		#container {
			height: auto;
			width: 100%;
		}
		/*헤더부분*/

		#header-img {
			position: relative;
			height: 300px;
			width: 100%;
			background-position: center;
			background-repeat: no-repeat;
			/* 	background-image: url("../ARMU-Image/WEB/1_Home/main_head.jpg"); */
		}

		#header-menu-box {
			border: 1px solid white;
			height: auto;
			width: 100%;
		}

		.header-menu {
			float: right;
			color: black;
			font-size: 200%;
			margin: 3%;
		}

		#header-menu-icon {
			margin-right: 26%;
		}

		#logo {
			margin: 2%;
			height: 70px;
			margin-right: 17%;
		}
		/*헤더부분 끗*/
		/*카테고리 시작*/

		#category {
			position: absolute;
			bottom: 0px;
			height: 35%;
			width: 100%;
			border-bottom: 3px solid;
			border-bottom-color: lightgray;
		}

		.category-menu {
			margin-left: 12.5%;
			margin-right: 12.5%;
			color: black;
			font-size: 250%;
			vertical-align: -50px;
		}

		#category1 {
			font-size: 270%;
			font-weight: 900;
		}
		/*카테고리 끝끝*/
		/*서브 카테고리 시작*/

		.sub-category-menu {
			position: relative;
			height: 500px;
			width: 100%;
			border-bottom: 2px solid white;
		}

		.sub-category-menu-img {
			height: 500px;
			width: 100%;
		}

		.sub-category-menu-text {
			position: absolute;
			color: white;
			font-size: 400%;
			font-weight: 400;
			top: 40%;
			text-align: center;
			width: 100%;
		}
		/*서브카테고리 끝*/
		/* 스마트폰 (가로 및 세로) ----------- */

		@media only screen and (min-device-width: 320px) and (max-device-width: 480px) {
			body {
				color: red;
			}
		}
		/*------- 스마트폰에서 아이폰 사이 ---------*/

		@media only screen and (min-device-width: 481px) and (max-device-width: 767px) {
			body {
				color: blue;
			}
		}
		/* 아이패드 (가로 및 세로) -----------*/

		@media only screen and (min-device-width: 768px) and (max-device-width: 1223px) {
			body {
				color: yellow;
			}
		}
		/*------데탑!!!!!!!!----------
/*----- 노트북/pc중간 스크린----
@media only screen and (min-width : 1224px) and (max-device-width : 1823px) {
body {
color: aqua;
}
}
/* 대형 스크린 -----------
@media only screen and (min-width : 1824px) {
body {
color: orange;
}
}
*/
	</style>
</head>

<body>
	<div id="container">
		<div id="header-img">
			<div id="header-menu-box">
				<a href="#" class="header-menu">검색</a> <a href="#" class="header-menu">메시지</a>
				<img class="header-menu" id='logo' src='../ARMU-Image/ARMU_Logo/ARMU_01.png'>
				<a href="#" class="header-menu" id="header-menu-icon">메뉴</a>
			</div>
			<!-- header-menu-box -->
			<div id="category">
				<a class='category-menu' id="category1">테마</a>
				<a class='category-menu' id="category2">전공</a>
				<a class='category-menu' id="category3">장르</a>
			</div>
			<!-- category -->
			<!-- header -->
		</div>
		<!-- header-img -->


		<div id="theme-category">
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_5.jpg" />
				<p class='sub-category-menu-text'>결혼식</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_4.jpg" />
				<p class='sub-category-menu-text'>졸업연주</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_3.jpg" />
				<p class='sub-category-menu-text'>기업행사</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_2.jpg" />
				<p class='sub-category-menu-text'>종교행사</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_1.jpg" />
				<p class='sub-category-menu-text'>기타</p>
			</div>
		</div>

		<div id="major-category" hidden="">
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_4.jpg" />
				<p class='sub-category-menu-text'>보컬</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_5.jpg" />
				<p class='sub-category-menu-text'>현악</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_2.jpg" />
				<p class='sub-category-menu-text'>관악</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_1.jpg" />
				<p class='sub-category-menu-text'>기타 전공</p>
			</div>
		</div>

		<div id="genre-category" hidden="">
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_1.jpg" />
				<p class='sub-category-menu-text'>클래식</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_2.jpg" />
				<p class='sub-category-menu-text'>재즈</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_3.jpg" />
				<p class='sub-category-menu-text'>국악</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_4.jpg" />
				<p class='sub-category-menu-text'>밴드</p>
			</div>
			<div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_1.jpg" />
				<p class='sub-category-menu-text'>기타</p>
			</div>
		</div>
		<!-- sub-category -->



	</div>
	<!-- container -->
</body>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="index_category.js"></script>

</html>
