<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel='shortcut icon' type='image/x-icon' href='/image/favicon/favicon.ico'/>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/node_modules/sweetalert/dist/sweetalert.css">
<link href="/css/mobile/common.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/header.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/gmode/favor/index.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/alert.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="/node_modules/handlebars/dist/handlebars.js"></script>

</head>
<body>

<div id="container">

  <div id="musician-favor-header">
    <i class="fa fa-angle-left" id="musician-favor-prev" aria-hidden="true"></i>
    <span id='musician-favor-nickname'>관심 뮤지션</span>
  </div>
  
	<div id="musician-favor-countbox">
  <span id="musician-favor-count"><i class="fa fa-heart" aria-hidden="true"></i></span>
  <span id="musician-favor-count-text"></span>
  </div>
  <!-- musician-favor-countbox -->

<div id="musician-favor-list">

</div>
<!-- musician-favor-list -->

<script id="musician-favor-template" type="text/x-handlebars-template">

{{#each listFavor}}
<div id='musician-favor'>
  <img class='musician-favor-picture' src='{{photo}}_300.png' no="{{no}}">
  
  <div class="musician-favor-preview" no="{{no}}">
  <div id="musician-favor-name">{{name}}</div>
  <div id="musician-favor-intro">
     {{#each majorList}}
     #{{this}}
     {{/each}}
     {{#each genreList}}
     #{{this}}
     {{/each}}
  </div>
  <div id="musician-favor-location">{{locationList}}</div>
</div>
  <span><button type="button" class="musician-favor-delbtn">삭제</button>
<input type="hidden" id="hidden-no" value="{{no}}"><span>
</div>
{{/each}}

</script>

</div> <!-- container -->

<script id="musician-favor-zero-template" type="text/x-handlebars-template">
    <div class="rec-no-event">
      <br> 관심 뮤지션이 없습니다.<br><br>
    </div>
    <!-- rec-no-event -->
</script>

<i class="fa fa-angle-double-up" id="move_top_btn" aria-hidden="true"></i>

<script src="/js/mobile/gmode/favor/index.js"></script>

</body>
</html>
