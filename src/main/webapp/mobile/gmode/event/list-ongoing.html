<div class="event-list-container" id='event-list-container'>
<div class="no-event ongoing-no-event">
  아직 작성하신 이벤트가 없어요<br><br>
  <i class="fa fa-frown-o" aria-hidden="true" id='no-event-cry'></i><br><br><br>
  <a href="/mobile/gmode/event-regist/inex.html" class='event-add-btn'>이벤트 등록하기</a>
</div>

<div class="yes-event ongoing-yes-event" id="ongoing-event-container">

  </div><!-- yes-event-container-->
  
</div><!-- event-list-container -->
  
<script id="ongoing-event-template" type="text/x-handlebars-template">

{{#each listOngoing}}
<div class="recruiting">
<div class="event-box">
  <div class="recruiting-title">
  <div class="recruiting-dday">D-{{formatRelative date day="numeric"}}</div>
  <span>&nbsp;{{title}}</span></div><!-- recruiting-title -->
  <div class='recruiting-edit-btn'><i class="fa fa-angle-right" aria-hidden="true"></i></div>
{{#intl locales="ko-KO"}}
  <div class="recruiting-date"><span>{{formatDate date day="numeric" month="long" year="numeric"}}</span></div>
{{/intl}}
  <div class='recruiting-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div>
  <div class="recruiting-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
</div>
  <hr class='recruiting-separator'>

  <!--뮤지션-->
{{#matchMusician}}
  <div class="ongoing-musibox">
    <span class='ongoing-musibox-title ongoing-applicant-open-btn' data-open='true'>함께하는 뮤지션</span>
	<div class='ongoing-applicant-box'>
    <div class='ongoing-applicant-block'>
        <br><br>
<div class="ongoing-applicant">
    <div class="ongoing-applicant-img" style='background-image: url("{{photo}}_300.png")'></div>
    <div class="ongoing-applicant-name"><span>{{nickName}}</span></div>
      <div class="ongoing-applicant-score"></div>
    <!-- ongoing-applicant-name -->

    <div class="ongoing-applicant-fav">{{{isFavorite}}}</i></div>
    <div class="ongoing-applicant-hashtagbax">
      {{#majorList}}<span>#{{this}}</span>{{/majorList}}
      {{#themeList}}<span>#{{this}}</span>{{/themeList}}
      {{#genreList}}<span>#{{this}}</span>{{/genreList}}
    </div>
    <div class='ongoing-applicant-btn'>메시지 보내기</div>
  
  </div><!-- ongoing-applicant -->



  </div> <!-- recruiting-applicant-block -->
	</div> <!-- ongoing-applicant-box -->
  </div><!-- recruiting-musibox -->
  <!--뮤지션 끝-->
{{/matchMusician}}

    </div><!-- recruiting -->
{{/each}}

</script>
<script src="/js/mobile/gmode/event/list-ongoing.js"></script>
