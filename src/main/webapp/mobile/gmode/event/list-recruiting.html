<div class="event-list-container" id="recruiting-event-container">

</div><!-- event-list-container -->

<script id="recruiting-event-template" type="text/x-handlebars-template">
{{#each listRecruiting}}
<div class="recruiting">
<div class="event-box" data-no={{no}}>
  <div class="recruiting-title">
{{#intl locales="ko-KO"}}
  <div class="recruiting-dday">{{formatRelative date units="day" style="numeric"}}</div>
{{/intl}}
  <span>&nbsp;{{title}}</span></div><!-- recruiting-title -->
  <div class='recruiting-edit-btn'><i class="fa fa-angle-right" aria-hidden="true"></i></div>
{{#intl locales="ko-KO"}}  
  <div class="recruiting-date"><span>{{formatDate date day="numeric" month="long" year="numeric"}}</span></div>
{{/intl}}
  <div class='recruiting-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div>
  <div class="recruiting-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
  <div class="recruiting-hashtagbox">
        {{#majorList}}<span>#{{this}}</span>{{/majorList}}
        {{#themeList}}<span>#{{this}}</span>{{/themeList}}
        {{#genreList}}<span>#{{this}}</span>{{/genreList}}
  </div>
</div>
  <hr class='recruiting-separator'>


  <!--지원자-->
  <div class="recruiting-musibox" data-eventno={{no}}>

{{#if appyList}}
    <span class='recruiting-musibox-title'>지원자</span>

    <div class='recruiting-musibox-summarybox'>
{{#each appyList}}
      <div class='recruiting-musibox-summary-musi' style='background-image: url("{{photo}}")'></div>
{{/each}}
    </div><!-- recruiting-musibox-summarybox -->

<span class='recruiting-musibox-open recruiting-applicant-open-btn'
data-fill='false' data-open='false'>
펼치기 <i class="fa fa-angle-down" aria-hidden="true"></i></span>

<div class='recruiting-musibox-open-container'>
    <br>
    <p class='recruiting-musibox-subtitle'></p>

    <div class='recruiting-musician-block recruiting-appy-open-container'>
        <!--include handlebars-->
    </div> <!-- recruiting-musician-block -->
</div><!-- recruiting-musibox-open-container -->

{{/if}}

{{#unless appyList}}
<div class='recruiting-no-musician'>지원자가 없습니다.</div>
{{/unless}}
  </div><!-- recruiting-musibox -->
  <!--지원자 끝-->

  <hr class='recruiting-separator'>


  <!--내가 요청한 뮤지션-->
  <div class="recruiting-musibox recruiting-calleebox" data-eventno={{no}}>

{{#if prList}}
    <span class='recruiting-musibox-title'>내가 요청한 뮤지션</span>

  <div class='recruiting-musibox-summarybox'>
  {{#each prList}}
      <div class='recruiting-musibox-summary-musi' data-no={{no}} style='background-image: url("{{photo}}")'></div>
  {{/each}}
  </div><!-- recruiting-musibox-summarybox -->

    <span class='recruiting-musibox-open recruiting-callee-open-btn' 
data-fill='false' data-open='false'>펼치기 
<i class="fa fa-angle-down" aria-hidden="true"></i></span>
    
    <div class='recruiting-musibox-open-container'>
    <br>
    <p class='recruiting-musibox-subtitle'></p>

    <div class='recruiting-musician-block recruiting-pr-open-container' >
    <!-- include handlebars -->
  </div> <!-- recruiting-musician-block -->
</div><!-- recruiting-musibox-open-container -->

{{/if}}

{{#unless prList}}
<div class='recruiting-no-musician'>요청한 뮤지션이 없습니다.</div>
{{/unless}}

  </div><!-- recruiting-musibox recruiting-calleebox -->
  <!--내가 요청한 뮤지션 끝-->

    </div><!-- recruiting -->
{{/each}}

{{#unless listRecruiting}}
<div class="no-event">
  현재 모집 가능한 이벤트가 없어요<br><br>
  <i class="fa fa-frown-o" aria-hidden="true" id='no-event-cry'></i><br><br><br>
  <a href="/mobile/gmode/event-regist/inex.html" class='event-add-btn'>이벤트 등록하기</a>
</div>
{{/unless}}

</script>
<script id="recruiting-pr-open-template" type="text/x-handlebars-template">
{{#each listPr}}
<div class="recruiting-applicant" data-no={{no}}>
  <div class="musician-click" data-no={{no}}>
    <div class="recruiting-applicant-img" style='background-image: url("{{photo}}_300.png")'></div>
    <div class="recruiting-applicant-name">
      <span>{{nickName}}</span>
      <div class="recruiting-applicant-score">{{{score}}}</div>
    </div>
    <!-- recruiting-applicant-name -->
    
    <div class="recruiting-applicant-hashtagbax">
      {{#majorList}}<span>#{{this}}</span>{{/majorList}}
      {{#themeList}}<span>#{{this}}</span>{{/themeList}}
      {{#genreList}}<span>#{{this}}</span>{{/genreList}}
    </div>
    <div class='recruiting-applicant-btnbox'>
      <div class='recruiting-applicant-btn cancel-btn' data-no={{no}}>요청 취소하기</div>
    </div>
  </div><!-- musician-click -->
  <div class="recruiting-applicant-fav favor-click" data-no={{no}}>{{{isFavorite}}}</i></div>
</div><!-- recruiting-applicant -->
{{/each}}
</script>
<script id="recruiting-appy-open-template" type="text/x-handlebars-template">
{{#each listAppy}}
<div class="recruiting-applicant" data-no={{no}}>
  <div class="musician-click" data-no={{no}}>
    <div class="recruiting-applicant-img" style='background-image: url("{{photo}}_300.png")'></div>
    <div class="recruiting-applicant-name">
      <span>{{nickName}}</span>
      <div class="recruiting-applicant-score">{{{score}}}</div>
    </div>
      
    <!-- recruiting-applicant-name -->

    <div class="recruiting-applicant-hashtagbax">
      {{#majorList}}<span>#{{this}}</span>{{/majorList}}
      {{#themeList}}<span>#{{this}}</span>{{/themeList}}
      {{#genreList}}<span>#{{this}}</span>{{/genreList}}
    </div>
    <div class='recruiting-applicant-btnbox'>
      <div class='recruiting-applicant-btn reject-btn' data-no={{no}}>거절하기</div>
      <div class='recruiting-applicant-btn decide-btn' data-no={{no}}>확정하기</div>
    </div>
  </div><!-- musician-click -->
  <div class="recruiting-applicant-fav favor-click" data-no={{no}}>{{{isFavorite}}}</i></div>
  </div><!-- recruiting-applicant -->
{{/each}}
</script>
<script src="/js/mobile/gmode/event/list-recruiting.js"></script>
