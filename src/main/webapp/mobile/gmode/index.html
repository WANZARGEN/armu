<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel='shortcut icon' type='image/x-icon' href='/image/favicon/favicon.ico'/>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" href="/node_modules/animsition/dist/css/animsition.min.css">
<link rel="stylesheet" href="/node_modules/swiper/dist/css/swiper.min.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/node_modules/sweetalert/dist/sweetalert.css">
<link href="/css/mobile/common.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/header.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/gmode/main-recommend.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/gmode/main-surf.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/gmode/main-act.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/alert.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/node_modules/animsition/dist/js/animsition.min.js"></script>
<script type="text/javascript" src="/js/mobile/jindo.desktop.ns.min.js"></script>
<script type="text/javascript" src="/js/mobile/jindo_mobile_component.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="/node_modules/handlebars-intl/dist/handlebars-intl.min.js"></script>
<script src="/node_modules/handlebars-intl/dist/locale-data/ko.js"></script>
<style>

/*카테고리 시작*/
#category {
  position: relative;
  height: 100px;
  width: 100%;
}

.category-menu {
  color: black;
  font-size: 250%;
  font-weight: normal;
}

#category1 {
  position: absolute;
  left: 15%;
  top: 15%;
  transform: translate(-15%, 15%);
  font-weight: 700;
}

#category2 {
  position: absolute;
  left: 50%;
  top: 15%;
  transform: translate(-50%, 15%);
}

#category3 {
  position: absolute;
  left: 85%;
  top: 15%;
  transform: translate(-85%, 15%);
}

#category-underline {
  position: relative;
  width: 100%;
  border-bottom: 5px solid lightgray;
}

#category-underline-bar1 {
  position: absolute;
  display: inline-block;
  width: 33%;
  height: 5px;
  background-image: linear-gradient( to left top, rgb(116, 92, 233), rgb(215, 105, 239));
}

#category-underline-bar2 {
  position: absolute;
  display: none;
  /*display: inline-block;*/
  width: 34%;
  height: 5px;
  background-image: linear-gradient( to left top, rgb(116, 92, 233), rgb(215, 105, 239));
  left: 24.6%;
  transform: translateX(24.6%);
}

#category-underline-bar3 {
  position: absolute;
  display: none;
  /*display: inline-block;*/
  width: 33%;
  height: 5px;
  background-image: linear-gradient( to left top, rgb(116, 92, 233), rgb(215, 105, 239));
  right: 0%;
  transform: translateX(0%);
}

.act-noti-tag {
  display: none;
  position: absolute;
  right: 8%;
  top: 15%;
  width: 40px;
  height: 40px;
  background-color: #8069ef;
  border: 2px solid #8069ef;
  border-radius: 100%;
  color: white;
  text-align: center;
  font-size: 30px;
  line-height: 40px;
}

/*카테고리 끝끝*/
</style>

</head>
<body>

<div>
<div id="container" class="animsition">

	<div id="header-box"><!-- include --></div>

	<div id="category">
		<a href='#'><span class='category-menu' id="category1">추천</span></a>
		<a href='#'><span class='category-menu' id="category2">탐색</span></a>
        <span class='act-noti-tag'></span>
		<a href='#'><span class='category-menu' id="category3">내 활동</span></a>
	</div> <!-- category -->

		<div id='category-underline'>
		  <div id='category-underline-bar1'></div>
		  <div id='category-underline-bar2'></div>
		  <div id='category-underline-bar3'></div>
		</div>

	<div id="main-container">
	
		<div class='category-main' id='main-recommend'><!-- include --></div>
		<div class='category-main' id='main-surf'><!-- include --></div>
	  <div class='category-main' id='main-act'><!-- include --></div>

	</div> <!-- main-container -->

</div> <!-- container -->

<div id='header-menu-detail'><!-- include --></div>



</div>
<!-- include header-box -->
<script type="text/javascript">

$(document).ready(function() {
  var categoryBtn1 = $('#category1'), categoryBtn2 = $('#category2'), categoryBtn3 = $('#category3'), categoryUnderbar1 = $('#category-underline-bar1'), categoryUnderbar2 = $('#category-underline-bar2'), categoryUnderbar3 = $('#category-underline-bar3'), mainRecommend = $('#main-recommend'), mainSurf = $('#main-surf'), mainAct = $('#main-act'), headerBox = $("#header-box"), headerMenuDetail = $("#header-menu-detail");
  
  headerBox.load("../header-box.html");
  mainRecommend.load('main-recommend.html');
  mainSurf.load('main-surf.html');
  mainAct.load('main-act.html');
  headerMenuDetail.load("../header-menu-detail.html");
    
  $(".animsition").animsition({
    inClass : 'fade-in',
    outClass : 'fade-out',
    inDuration : 500,
    outDuration : 500,
    linkElement : '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading : true,
    loadingParentElement : 'body', //animsition wrapper element
    loadingClass : 'animsition-loading',
    loadingInner : '', // e.g '<img src="loading.svg" />'
    timeout : false,
    timeoutCountdown : 5000,
    onLoadEvent : true,
    browser : [ 'animation-duration', '-webkit-animation-duration' ],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition : function(url) {
      window.location.href = url;
    }
  });
    
  /* 카테고리별 메인 화면 띄우기 */

  $(window).on('load', function() {
    mainSurf.css('display', 'none')
    mainAct.css('display', 'none')
  });
  
  categoryBtn1.on('click', function() {
    categoryUnderbar1.css('display', "inline-block")
    mainRecommend.css('display', '')
    mainSurf.css('display', 'none')
    $('#filter-body').css('display', 'none')
    mainAct.css('display', 'none')
    categoryUnderbar2.css('display', "none")
    categoryUnderbar3.css('display', "none")
    $("#category1").css('font-weight', '700')
    $("#category2").css('font-weight', 'normal')
    $("#category3").css('font-weight', 'normal')
  })

  categoryBtn2.on('click', function() {
    categoryUnderbar2.css('display', "inline-block")
    mainSurf.css('display', 'block')
    mainSurf.css('visibility', 'visible')
    $('#filter-body').css('display', 'block')
    mainRecommend.css('display', 'none')
    mainAct.css('display', 'none')
    categoryUnderbar1.css('display', "none")
    categoryUnderbar3.css('display', "none")
    $("#category1").css('font-weight', 'normal')
    $("#category2").css('font-weight', '700')
    $("#category3").css('font-weight', 'normal')
  })

  categoryBtn3.on('click', function() {
    categoryUnderbar3.css('display', "inline-block")
    mainAct.css('display', '')
    mainSurf.css('display', 'none')
    mainRecommend.css('display', 'none')
    $('#filter-body').css('display', 'none')
    categoryUnderbar1.css('display', "none")
    categoryUnderbar2.css('display', "none")
    $("#category1").css('font-weight', 'normal')
    $("#category2").css('font-weight', 'normal')
    $("#category3").css('font-weight', '700')
  })
    
    
     
   /* 내활동 */
   $.getJSON('/notification/getUnread.json', function(result) {
    console.log(result.data)
    if(result.data != 0) {
      $('.act-noti-tag').show().text(result.data)
    }
  }, function(err) {
    console.log(err)
  })
})
</script>

</body>
</html>
