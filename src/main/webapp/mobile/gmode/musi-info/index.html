<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<link href="/css/mobile/common.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/gmode/musi-info/index.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/gmode/musi-info/portfolio.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/gmode/musi-info/introduce.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/gmode/musi-info/review.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script type="text/javascript" src="/node_modules/handlebars/dist/handlebars.js"></script>
</head>
<body>

<div id="container">

	<div id="musician-info-header">
	  <i class="fa fa-angle-left" id="musician-info-prev" aria-hidden="true"></i>
		<span id='musician-info-nickname'>뮤지션 별명</span>
		<img id="musician-header-info-img" src="/image/musician/photo/m5.jpg">
	</div>
	<!-- musician-info-header -->

	<div id="musician-basic-info">
	  <img id="musician-basic-info-img" src="/image/musician/photo/m5.jpg">
	  <div id="musician-basic-info-name">뮤지션 이름 (연령대) 성별</div>
	  <i class="fa fa-heart-o" id="musician-basic-info-favor" aria-hidden="true"></i>
	  <button type="button" id="musician-basic-info-request-btn">매칭 요청하기</button>
	  
	</div>
	<!-- musician-basic-info -->

  <div id="musician-info-btn-container">
  <button id="musician-info-portfolio-btn">포트폴리오</button>
  <button id="musician-info-introduce-btn">정보</button>
  <button id="musician-info-review-btn">평점 및 리뷰</button>
  </div>
  
  <div class='category-main' id='info-portfolio'><!-- include --></div>
  <div class='category-main' id='info-introduce'><!-- include --></div>
  <div class='category-main' id='info-review'><!-- include --></div>
  
</div> <!-- container -->

<i class="fa fa-angle-double-up" id="move_top_btn" aria-hidden="true"></i>

<script>

var lastScroll = 0,
		musicianHeaderInfoImg = $("#musician-header-info-img"),
		moveTopBtn = $("#move_top_btn"),
		musicianInfoBtnContainer = $("#musician-info-btn-container"),
		musicianHeaderInfoImg = $("#musician-header-info-img"),
		musicianInfoPortfolioBtn = $('#musician-info-portfolio-btn'),
    musicianInfoIntroduceBtn = $('#musician-info-introduce-btn'),
		musicianInfoReviewBtn = $('#musician-info-review-btn'),
		infoPortfolio = $("#info-portfolio"),
		infoIntroduce = $("#info-introduce"),
		infoReview = $("#info-review")
		
		infoPortfolio.load('portfolio.html');
    infoIntroduce.load('introduce.html')
    infoReview.load('review.html'); 
    
    infoPortfolio.css('display', 'block')
    infoIntroduce.css('display', 'none')
    infoReview.css('display', 'none')

$(window).scroll(function(event){
  

 if($(document).scrollTop() > 327) {
	musicianInfoBtnContainer.css("position", "fixed")
	musicianHeaderInfoImg.css("display", "block")
	musicianHeaderInfoImg.css("top", "9%")
	 } else if ($(document).scrollTop() < 327) {
	musicianInfoBtnContainer.css("position", "relative")
	musicianHeaderInfoImg.css("display", "none")
	musicianHeaderInfoImg.css("top", "18%")
}

var st = $(this).scrollTop();
	if (st > lastScroll){
	 moveTopBtn.css("display", "block")
	} else {
	 moveTopBtn.css("display", "none")
	}
	lastScroll = st;
});

moveTopBtn.on('click', function() {
  $('html, body').animate({
    scrollTop : 0
  }, 400);
  return false;
});

musicianInfoPortfolioBtn.on('click', function() {
  musicianInfoPortfolioBtn.css('border-bottom', '2.5px solid black')
  musicianInfoIntroduceBtn.css('border-bottom', '1px solid black')
  musicianInfoReviewBtn.css('border-bottom', '1px solid black')
  infoPortfolio.css('display', 'block')
  infoIntroduce.css('display', 'none')
  infoReview.css('display', 'none')
})

musicianInfoIntroduceBtn.on('click', function() {
  musicianInfoPortfolioBtn.css('border-bottom', '1px solid black')
  musicianInfoIntroduceBtn.css('border-bottom', '2.5px solid black')
  musicianInfoReviewBtn.css('border-bottom', '1px solid black')
  infoPortfolio.css('display', 'none')
  infoIntroduce.css('display', 'block')
  infoReview.css('display', 'none')
})

musicianInfoReviewBtn.on('click', function() {
  musicianInfoPortfolioBtn.css('border-bottom', '1px solid black')
  musicianInfoIntroduceBtn.css('border-bottom', '1px solid black')
  musicianInfoReviewBtn.css('border-bottom', '2.5px solid black')
  infoPortfolio.css('display', 'none')
  infoIntroduce.css('display', 'none')
  infoReview.css('display', 'block')
})


</script>

</body>
</html>
