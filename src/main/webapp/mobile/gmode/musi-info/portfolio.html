<div class="portfolio-container">
	<div id="spec-deepscreen"></div>
	<div id="spec-backscreen"></div>

</div>

<script id="musician-info-portfolio-template"
	type="text/x-handlebars-template">
{{#each getPortfolio}}
  <div class="spec-detail" data-no='{{spno}}'>
    <div class="spec-close" data-no='{{spno}}'><i class="fa fa-angle-left" id="portfolio-prev" aria-hclassden="true"></i>
    {{#intl locales="ko-KO"}}
    <div id="spec-date">
{{formatDate specDate day="numeric" month="long" year="numeric"}}
    </div>
    {{/intl}}

    </div>

    <div id="spec-desc">
    <i class="fa fa-quote-left" aria-hidden="true"></i>&nbsp;{{specDscp}}&nbsp;<i class="fa fa-quote-right" aria-hidden="true"></i>
    </div>
    
    <div class='spec-portfolio-container'>
    {{#each list}}
    {{#fileMap}} {{#isIndex key}}
    <img src="{{value}}" id="spec-picture">
    {{else}}
    <span class="spec-movie" data-spno="{{spno}}">
    </span>
    {{/isIndex}}
    {{/fileMap}}
    {{/each}}
    </div>
  </div>

  <div id="timeline-container">
  <div id="timeline-line-container">
  <div class="timeline-line"></div>
  <img src="/image/logo/login_01_b.png" id="timeline-mark">
  </div>
  <div class="timeline-content" data-no='{{spno}}'>
    {{#intl locales="ko-KO"}}
  <div id="timeline-date">{{formatDate specDate day="numeric" month="long" year="numeric"}}</div>
    {{/intl}}
  <div id="timeline-desc">{{specDscp}}</div>
  {{#each list}}
  {{#fileMap}} {{#isIndex key}}
  <img src="{{value}}" id="timeline-picture">
  {{else}}
  <span class="timeline-movie" data-spno="{{spno}}">
  </span>
  {{/isIndex}}
  {{/fileMap}}
  {{/each}}
  </div>
  </div>
{{/each}}
</script>

<script id="musician-info-zero-portfolio-template"
	type="text/x-handlebars-template">
    <div class="rec-no-portfolio rec-no-data">
      <br> 뮤지션이 작성한 포트폴리오가 없습니다.<br><br>
    </div>
    <!-- rec-no-portfolio -->
</script>

<script src="/js/mobile/gmode/musi-info/portfolio.js"></script>
