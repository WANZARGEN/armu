<div class="rec-background">
  <p class='rec-title'>내 이벤트에 꼭 맞는 뮤지션</p>
  <div class="rec-container rec-no-event-container">

    <div class="rec-no-event">
      <br> 아직 작성하신 이벤트가 없어요<br><br>
      <i class="fa fa-frown-o" aria-hidden="true" id='rec-no-event-cry'></i><br><br>
      <a href="/mobile/gmode/event-regist/index.html" class='rec-event-add-btn'>이벤트 등록하기</a><br><br>
    </div>
    <!-- rec-no-event -->

    <div class="rec-yes-event">
      <div class="swiper-container">
        <div class="swiper-wrapper" id='rec-by-event-musi-container'>

        </div>
        <br><br>
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- swiper-container -->
    </div>
    <!-- rec-yes-event -->

  </div>
  <!-- rec-container -->
  <!-- 내 이벤트에 꼭 맞는 뮤지션 끝 -->

  <div class='rec-container-separator rec-no-event-separator'></div>

  <p class='rec-title'>베스트 뮤지션</p>
  <div class="rec-container" id='rec-best-review-musi-container'>

  </div>
  <!-- rec-container -->
  <!-- 베스트 뮤지션 끝 -->
  <div class='rec-container-separator'></div>


  <p class='rec-title'>인기 분야 TOP 10</p>
  <div class="rec-container rec-hashtag-container" id='rec-most-popular-category-container'>

  </div>
  <!-- 인기분야 끝 -->
  <div class='rec-container-separator'></div>


  <p class='rec-title'>인기 뮤지션</p>
  <div class="rec-container" id='rec-popular-musi-container'>

  </div>
  <!-- rec-container -->
  <div class='rec-container-separator'></div>
</div>


<script id="rec-by-event-musi-template" type="text/x-handlebars-template">
  {{#each listRecommand}}
  <div class="rec-by-event-musi swiper-slide">
    <div class="rec-by-event-musi-img" style='background-image: url("{{photo}}")'></div>
    <div class="rec-by-event-musi-name"><span>{{nickName}}</span>
      <div class="rec-by-event-musi-score">{{{score}}}</div>
    </div>
    <!-- rec-by-event-musi-name -->
    <div class="rec-by-event-musi-fav">{{{isFavorite}}}</i>
    </div>
    <div class="rec-by-event-musi-hashtagbax">
      {{#each majorList}} <span>#{{this}}</span> {{/each}}
      {{#each genreList}} <span>#{{this}}</span> {{/each}}
      {{#each themeList}} <span>#{{this}}</span> {{/each}}
    </div>
  </div>
  <!-- rec-by-event-musi -->
  {{/each}}
</script>


<script id="rec-best-review-musi-template" type="text/x-handlebars-template">
  {{#each listBestReview}}
  <div class="rec-best-review">
    <div class="rec-best-review-img" style='background-image: url("{{photo}}")'></div>
    <div class="rec-best-review-musi"><span>{{nickName}}</span>
      <div class="rec-best-review-musi-score">{{{score}}}</div>
    </div>
    <!-- rec-best-review-musi -->
    <div class="rec-best-review-hashtagbox">
      {{#each majorList}} <span>#{{this}}</span> {{/each}}  
      {{#each genreList}} <span>#{{this}}</span> {{/each}}
      {{#each themeList}} <span>#{{this}}</span> {{/each}}
    </div>
    <hr class='rec-best-review-separator'>
    <div class="rec-best-review-contents">
      "{{review}}"
    </div>
    <div class="rec-see-more">
      더보기 <i class="fa fa-caret-right" aria-hidden="true"></i></div>
  </div>
  <!-- rec-best-review -->
  {{/each}}
</script>

<script id="rec-most-popular-category-template" type="text/x-handlebars-template">
{{#each listTop10}}
<a href="#" class='rec-hashtag'>#{{name}}</a>
{{/each}}
</script>

<script id="rec-popular-musi-template" type="text/x-handlebars-template">
  {{#each listPopular}}
  <div class="rec-popular-musi">
    <div class="rec-popular-musi-img" style='background-image: url("{{photo}}")'></div>
    <div class="rec-popular-musi-name"><span>{{nickName}}</span>
      <div class="rec-popular-musi-score">{{{score}}}
      </div>
    </div>
    <!-- rec-popular-musi-name -->
    <div class="rec-popular-musi-hashtagbax">
      {{#each majorList}} <span>#{{this}}</span> {{/each}}
      {{#each genreList}} <span>#{{this}}</span> {{/each}}
      {{#each themeList}} <span>#{{this}}</span> {{/each}}
    </div>
  </div>
  <!-- rec-popular-musi -->
  {{/each}}
</script>



<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/node_modules/swiper/dist/js/swiper.jquery.min.js"></script>
<script src='/js/mobile/gmode/main-recommend.js'></script>
