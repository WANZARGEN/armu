
<div id="surf-filter-container">
  <div id="musician-surf-sort">
    <div class="filterBtn">필터&nbsp;</div><span><i class="fa fa-filter" id="filter-btn-icon" aria-hidden="true"></i></span>
  </div>

  <div id="surf-backscreen"></div>
  <div id="filter-container">
  <div id="filter-category">
    <span id="filter-text">필터</span><span></span>
  </div> <!-- filter-category -->
  <hr>
  
  <span id="team-text">팀</span>
    <input id="toggle-team-on" class="toggle toggle-left" name="team-toggle" value="true" type="radio">
    <label for="toggle-team-on" class="team-btn">네</label>
    <input id="toggle-team-off" class="toggle toggle-right" name="team-toggle" value="false" type="radio">
    <label for="toggle-team-off" class="team-btn">아니요</label>

    <span id="gender-text">성별</span>
    <input id="gender1" name="gender" value="G" type="radio">
    <label for="gender1" id="gender-all">둘다</label>
    <input id="gender2" name="gender" value="M" type="radio">
    <label for="gender2" id="gender-male">남성</label>
    <input id="gender3" name="gender" value="F" type="radio">
    <label for="gender3" id="gender-female">여성</label>

    <span id="age-text">나이</span>

   <input type="text" id="age-group" readonly>
    <hr class="slider-max-range">
    <div id="slider-range" ></div>
       <span id="age-10s" data-step='1'>20대 이하</span>
       <span id="age-20s" data-step='2'>20대</span>
       <span id="age-30s" data-step='3'>30대</span>
       <span id="age-40s" data-step='4'>40대</span>
       <span id="age-50s" data-step='5'>50대 이상</span>

  <div id="filter-btn">
  <hr>
  <hr class="hr-sero">
    <div id="filter-cancel">취소</div>
    <div id="filter-update">적용</div>
  </div> <!-- filter-btn -->

  </div>
<!-- filter-container -->

</div>
<!-- surf-filter-container -->

<div id="musician-surf-list">
    <div class="surf-no-login">
      <br> 로그인을 해주세요!<br><br>
      <i class="fa fa-frown-o" aria-hidden="true" id='surf-no-login-cry'></i><br><br>
      <a href="/mobile/login.html" class='surf-log-in-btn'>로그인 하러가기</a><br><br>
    </div>
    <!-- surf-no-login -->
</div>

<script id="musician-list-template" type="text/x-handlebars-template">

{{#each listSurf}}
<div id='musician-surf'><a class='detail-link' href='#' data-no='{{no}}'>
    <img class='musician-surf-picture' src='{{photo}}_300.png'>
    <div id="musician-surf-preview">
      <div id="musician-surf-intro">
        {{#each majorList}}
        <span>#{{this}}</span>
        {{/each}}
        {{#each genreList}}
        <span>#{{this}}</span>
        {{/each}}
      </div>
      <span id="musician-surf-name">{{nickName}}</span><br>
      <span id="musician-surf-location">
      {{sido}}
      </span>
      <br>
      <div class="surfLike">{{{isFavorite}}}</div>
    </div>
</div>
{{/each}}
</script>




<!--musician-surf-list -->
<div id="filter-body">
	<div class="filter" id="filter-loc">
		지역&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
	</div>
	<div class="filter" id="filter-major">
		전공&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
	</div>
	<div class="filter" id="filter-genre">
		장르&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
	</div>
</div>

<script id="location-template" type="text/x-handlebars-template">
<div style="width:340%">
<div class="filter-loc-sub-tab on" id="resetL" data-no="2000">전체</div>
{{#listEventLocation}}
    <div class="filter-loc-sub-tab" data-no="{{loctno}}">{{loctname}}</div>
{{/listEventLocation}}
</div>
</script>

<script id="location-sub-template" type="text/x-handlebars-template">
{{#listEventLocation}}
  <div class="filter-loc-sub-con" data-no="{{loctno}}">
<div style="height:890px">
    <div class="loc" data-no=1000>전체</div>
{{#list}}
{{#locationMap}}
    <div class="loc" data-no={{key}}>{{value}}</div>
{{/locationMap}}
{{/list}}
  </div>
</div>
{{/listEventLocation}}
</script>
