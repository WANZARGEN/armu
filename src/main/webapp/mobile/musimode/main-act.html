<div class='noti-container' id='noti-container'>
</div>




<script id="noti-template" type="text/x-handlebars-template">
{{#if listNoti}}
{{#each listNoti}}
<div class='noti {{isread}}' data-type='{{type}}' data-no={{no}} 
{{#musician}}data-musician-no={{no}}{{/musician}} {{#event}}data-event-no={{no}}{{/event}}>
{{#writer}}
  <div class='noti-img'style='background-image: url("{{photo}}_80.png")'></div>
{{/writer}}
  <div class='noti-header'>
    <span class='noti-type'>{{contents}}&nbsp;</span>
{{#intl locales="ko-KO"}}
    <span class='noti-date'>&nbsp;&nbsp;{{formatRelative date units="day"}}</span>
{{/intl}}
  </div>
  <div class='noti-contents'> {{message}} </div>
</div>
{{/each}}
{{/if}}
{{#unless listNoti}}
<div class="no-noti">
      <br> 활동 내역이 없습니다.<br><br>
    </div>
{{/unless}}
</script>
<script src='/js/mobile/musimode/main-act.js'></script>
