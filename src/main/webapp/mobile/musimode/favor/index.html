<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel='shortcut icon' type='image/x-icon' href='/image/favicon/favicon.ico'/>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" href="/node_modules/animsition/dist/css/animsition.min.css">
<link rel="stylesheet" href="/node_modules/swiper/dist/css/swiper.min.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<link href="/css/mobile/common.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/header.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/musimode/favor/index.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/alert.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="/node_modules/animsition/dist/js/animsition.min.js"></script>
<script src="/node_modules/handlebars-intl/dist/handlebars-intl.min.js"></script>
<script src="/node_modules/handlebars-intl/dist/locale-data/ko.js"></script>
<script type="text/javascript" src="/node_modules/handlebars/dist/handlebars.js"></script>

</head>
<body>

<div id="container">

  <div id="event-favor-header">
    <i class="fa fa-angle-left" id="event-favor-prev" aria-hidden="true"></i>
    <span id='event-favor-nickname'>관심 이벤트</span>
  </div>
  
	<div id="event-favor-countbox">
  <span id="event-favor-count"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
  <span id="event-favor-count-text"></span>
  </div>
  <!-- event-favor-countbox -->
  
  <div id="event-favor-list">
    
  </div>
  <!-- event-favor-list -->

</div> <!-- container -->

<script id="event-favor-template" type="text/x-handlebars-template">
{{#each listFavor}}
<div class="event-favor">
  {{#writeMember}}
  <div class='event-favor-writerbox'>
    <div class="event-favor-writer-img" style='background-image: url("{{photo}}")'></div>
    <div class="event-favor-writer-name"><span>{{name}}</span></div>
  {{/writeMember}}
    <div class="event-favor-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
  {{#intl locales="ko-KO"}}
    <div class="event-favor-date"><span>{{date}}</span></div><br>
  {{/intl}}
  </div>
  
  <div class='event-favor-dscpbox'>
    <div class="event-favor-title"><span>{{title}}</span></div>
    <div class='event-favor-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div><br>
    <div class='event-favor-hashtagbox'>
    {{#majorList}}<span>#{{this}}</span>{{/majorList}}
    {{#themeList}}<span>#{{this}}</span>{{/themeList}}
    {{#genreList}}<span>#{{this}}</span>{{/genreList}}
    </div>
  </div>
</div>
{{/each}}
</script>

<i class="fa fa-arrow-circle-o-up" id="move_top_btn" aria-hidden="true"></i>

<script src="/js/mobile/musimode/favor/index.js"></script>

</body>
</html>
