<div class="rec-background">
  <p class='rec-title'>나에게 꼭 맞는 이벤트 / 제안 받은 이벤트</p>
  <div class="rec-container rec-recommand-container">

     <div class="swiper-container">
       <div class="swiper-wrapper" id='rec-event-container'>
        <!-- ##handlebars include## -->
        </div><!-- rec-event-container -->

        <br><br>
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- swiper-container -->

  </div><!-- rec-container -->


  <div class='rec-container-separator'></div>


  <p class='rec-title'>인기 분야 TOP 10</p>
  <div class="rec-container rec-hashtag-container" id='rec-most-popular-category-container'>
    <!-- ##handlebars include## -->
  </div>
  <!-- 인기분야 끝 -->
  <div class='rec-container-separator'></div>


  <p class='rec-title'>최근 이벤트</p>
  <div class="rec-container rec-recent-container" id='rec-recent-event-container'>
  <!-- ##handlebars include## -->
  </div>
  <!-- rec-container -->
  <div class='rec-container-separator'></div>
</div>


<script id="rec-event-template" type="text/x-handlebars-template">
{{#each listRecommand}}
  <div class="rec-event swiper-slide">
          {{#writeMember}}
          <div class='rec-event-writerbox'>
            <div class="rec-event-writer-img" style='background-image: url("{{photo}}")'></div>
            <div class="rec-event-writer-name"><span>{{name}}</span></div>
          {{/writeMember}}
            <div class="rec-event-title"><span>{{title}}</span></div>
            <div class='rec-event-favor'></div>
            
            </div>
{{#intl locales="ko-KO"}}
            <div class="rec-event-date"><span>{{formatDate date day="numeric" month="long" year="numeric"}}</span></div><br>
{{/intl}}
            <div class='rec-event-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div><br>
            <div class="rec-event-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
            <div class='rec-event-hashtagbox'>
            {{#majorList}}<span>#{{this}}</span>{{/majorList}}
            {{#themeList}}<span>#{{this}}</span>{{/themeList}}
            {{#genreList}}<span>#{{this}}</span>{{/genreList}}
            </div>
          </div><!-- rec-event -->
{{/each}}
</script>
<script id="rec-most-popular-category-template" type="text/x-handlebars-template">
{{#each listTop10}}
<a href="#" class='rec-hashtag'>#{{name}}</a>
{{/each}}
</script>

<script id="rec-recent-event-template" type="text/x-handlebars-template">
{{#each listRecent}}
  <div class="rec-event rec-recent-event">
          {{#writeMember}}
          <div class='rec-event-writerbox'>
            <div class="rec-event-writer-img" style='background-image: url("{{photo}}")'></div>
            <div class="rec-event-writer-name"><span>{{name}}</span></div>
          {{/writeMember}}
            <div class="rec-event-title"><span>{{title}}</span></div>
            <div class='rec-event-favor'></div>
            
            </div>
            <div class="rec-event-date"><span>{{date}}</span></div><br>
            <div class='rec-event-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div><br>
            <div class="rec-event-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
            <div class='rec-event-hashtagbox'>
            {{#majorList}}<span>#{{this}}</span>{{/majorList}}
            {{#themeList}}<span>#{{this}}</span>{{/themeList}}
            {{#genreList}}<span>#{{this}}</span>{{/genreList}}
            </div>
          </div><!-- rec-event -->
  {{/each}}
</script>

<script src="/node_modules/swiper/dist/js/swiper.jquery.min.js"></script>
<script src='/js/mobile/musimode/main-recommend.js'></script>
