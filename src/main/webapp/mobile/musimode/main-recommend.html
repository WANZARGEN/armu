<div class="rec-background">
  <p class='rec-title'>나에게 꼭 맞는 이벤트</p>
  <div class="rec-container rec-recommand-container" id='rec-event-container'>


  </div><!-- rec-container -->


  <div class='rec-container-separator'></div>


  <p class='rec-title'>인기 분야 TOP 10</p>
  <div class="rec-container rec-hashtag-container" id='rec-most-popular-category-container'>
    <!-- ##handlebars include## -->
  </div>
  <!-- 인기분야 끝 -->
  <div class='rec-container-separator'></div>


  <p class='rec-title'>최근 이벤트</p>
  <div class="rec-container rec-recent-container" id='rec-recent-event-container'>
  <!-- ##handlebars include## -->
  </div>
  <!-- rec-container -->
  <div class='rec-container-separator'></div>
</div>


<script id="rec-event-template" type="text/x-handlebars-template">
{{#if listRecommand}}
{{#each listRecommand}}

<div class="rec-event" data-no={{no}}>

  <div class="event-click" data-no={{no}}>
  <div class='recent-writerbox'>

   {{#intl locales="ko-KO"}}
   <div class="rec-event-dday">{{formatRelative date units="day"}}</div>
   {{/intl}}
   {{#writeMember}}
   <div class="recent-writer-img" style='background-image: url("{{photo}}")'></div>
   <div class="recent-writer-name"><span>{{name}}</span></div>
   {{/writeMember}}
  </div>
  
<div class='rec-event-writer-separator'></div>
 <div class="recent-title"><span>{{title}}</span></div>

            <div class="recent-date">
              <i class="fa fa-clock-o" aria-hidden="true"></i> <span>{{formatDate date day="numeric" month="long" year="numeric"}}</span>
              <div class="recent-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
            </div>
            <div class='recent-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div>
            <div class='recent-hashtagbox'>
            {{#majorList}}<span>#{{this}}</span>{{/majorList}}
            {{#themeList}}<span>#{{this}}</span>{{/themeList}}
            {{#genreList}}<span>#{{this}}</span>{{/genreList}}
            </div>
</div><!-- event-click -->
  <!-- <div class='recent-favor favor-click' data-no={{no}}>{{{isFavorite}}}</div> -->
</div><!-- recent -->
{{/each}}
{{/if}}
{{#unless listRecommand}}
  <div class="rec-no-event">
      <br> 아쉽지만, 조건에 맞는 이벤트가 없네요<br><br>
      <i class="fa fa-frown-o" aria-hidden="true" id='rec-no-event-cry'></i><br><br>
      <a href="/mobile/gmode/event/regist.html" class='rec-event-add-btn'>이벤트 직접 검색하기</a><br><br>
    </div>
{{/unless}}
</script>
<script id="rec-most-popular-category-template" type="text/x-handlebars-template">
{{#each listTop10}}
<span href="#" class='rec-hashtag' data-no={{no}} data-typeno={{typeNo}} data-type={{type}}>#{{name}}</span>
{{/each}}
</script>

<script id="rec-recent-event-template" type="text/x-handlebars-template">
{{#each listRecent}}
  <div class="rec-event rec-recent-event" data-no={{no}}>
<div class="event-click" data-no={{no}}>
  <div class='recent-writerbox'>

   <img src='/image/icon/new.png' class='recent-new-tag'>
   {{#intl locales="ko-KO"}}
   <div class="recent-dday">{{formatRelative date units="day"}}</div>
   {{/intl}}

   {{#writeMember}}
   <div class="recent-writer-img" style='background-image: url("{{photo}}")'></div>
   <div class="recent-writer-name"><span>{{name}}</span></div>
   {{/writeMember}}
  </div>

 <div class='rec-event-writer-separator'></div>
 <div class="recent-title"><span>{{title}}</span></div>

            <div class="recent-date">
              <i class="fa fa-clock-o" aria-hidden="true"></i> <span>{{formatDate date day="numeric" month="long" year="numeric"}}</span>
              <div class="recent-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
            </div>
            <div class='recent-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div>
            <div class='recent-hashtagbox'>
            {{#majorList}}<span>#{{this}}</span>{{/majorList}}
            {{#themeList}}<span>#{{this}}</span>{{/themeList}}
            {{#genreList}}<span>#{{this}}</span>{{/genreList}}
            </div>
</div><!-- event-click -->
 <!-- <div class='recent-favor favor-click' data-no={{no}}>{{{isFavorite}}}</div> -->
          </div><!-- recent -->
  {{/each}}
</script>

<script src="/node_modules/swiper/dist/js/swiper.jquery.min.js"></script>
<script src='/js/mobile/musimode/main-recommend.js'></script>
