<script id="rec-event-template" type="text/x-handlebars-template">
{{#each listRecommand}}
  <div class="rec-event swiper-slide">
          {{#writeMember}}
          <div class='rec-event-writerbox'>
            <div class="rec-event-writer-img" style='background-image: url("{{photo}}")'></div>
            <div class="rec-event-writer-name"><span>{{name}}</span></div>
          {{/writeMember}}
            <div class="rec-event-title"><span>{{title}}</span></div>
            <div class='rec-event-favor'>{{{isFavorite}}}</div>
            
            </div>
            <div class="rec-event-date"><span>{{date}}</span></div><br>
            <div class='rec-event-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div><br>
            <div class="rec-event-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
            <div class='rec-event-hashtagbox'>
            {{#majorList}}<span>#{{this}}</span>{{/majorList}}
            {{#themeList}}<span>#{{this}}</span>{{/themeList}}
            {{#genreList}}<span>#{{this}}</span>{{/genreList}}
            </div>
          </div><!-- rec-event -->
  {{/each}}
</script>


<script id="rec-best-review-musi-template" type="text/x-handlebars-template">
  {{#each listRecommand}}
  <div class="rec-best-review">
    <div class="rec-best-review-img" style='background-image: url("{{photo}}")'></div>
    <div class="rec-best-review-musi"><span>{{name}}</span>
      <div class="rec-best-review-musi-score">
      </div>
    </div>
    <!-- rec-best-review-musi -->
    <div class="rec-best-review-hashtagbox">
      {{#each majorList}} <span>#{{this}}</span> {{/each}}  
      {{#each genreList}} <span>#{{this}}</span> {{/each}}
      {{#each themeList}} <span>#{{this}}</span> {{/each}}
    </div>
    <hr class='rec-best-review-separator'>
    <div class="rec-best-review-contents">
      "{{review}}"
    </div>
    <div class="rec-see-more">
      더보기 <i class="fa fa-caret-right" aria-hidden="true"></i></div>
  </div>
  <!-- rec-best-review -->
  {{/each}}
</script>

<script id="rec-popular-musi-template" type="text/x-handlebars-template">
  {{#each listRecommand}}
  <div class="rec-popular-musi">
    <div class="rec-popular-musi-img" style='background-image: url("{{photo}}")'></div>
    <div class="rec-popular-musi-name"><span>{{name}}</span>
      <div class="rec-popular-musi-score">
      </div>
    </div>
    <!-- rec-popular-musi-name -->
    <div class="rec-popular-musi-fav"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
    <div class="rec-popular-musi-hashtagbax">
      {{#each majorList}} <span>#{{this}}</span> {{/each}}
      {{#each genreList}} <span>#{{this}}</span> {{/each}}
      {{#each themeList}} <span>#{{this}}</span> {{/each}}
    </div>
  </div>
  <!-- rec-popular-musi -->
  {{/each}}
</script>

<script id="rec-most-popular-category-template" type="text/x-handlebars-template">
{{#each listRecommand}}
<a href="#" class='rec-hashtag'>#{{this}}</a>
{{/each}}
</script>
