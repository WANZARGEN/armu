<div id="surf-filter-container">
  <div class="rec-event swiper-slide">
          <div class='rec-event-writerbox'>
            <div class="rec-event-writer-img" style='background-image: url("")'></div>
            <div class="rec-event-writer-name"><span></span></div>
            <div class="rec-event-title"><span></span></div>
            <div class='rec-event-favor'></div>
            
            </div>
            <div class="rec-event-date"><span></span></div><br>
            <div class='rec-event-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div><br>
            <div class="rec-event-price"></div>
            <div class='rec-event-hashtagbox'>
            {{#majorList}}<span>#{{this}}</span>{{/majorList}}
            {{#themeList}}<span>#{{this}}</span>{{/themeList}}
            {{#genreList}}<span>#{{this}}</span>{{/genreList}}
            </div>
          </div><!-- rec-event -->



</div>



<script src="/js/mobile/musimode/main-surf.js"></script>
<script src="/js/mobile/gmode/jquery.ui.touch-punch.min.js"></script>
