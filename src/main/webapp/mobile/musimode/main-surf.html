<div id="event-surf-container"></div>

  <div class="filter" id="filter-genre">
    장르&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
  </div>
  <div class="filter" id="filter-theme">
    테마&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
	</div>
</div>

<div id="filter-mjr-backscreen"></div>
<div id="filter-mjr-toggle">
	<div id="filter-mjr-tab">
	</div>
	<div id="filter-mjr-content">
	</div>

  <div id="filter-gen-tab">
  </div>
  <div id="filter-gen-content">

</div>

  <div id="filter-thm-tab">
  </div>
  <div id="filter-thm-content">
  </div>
</div>

<script id="theme-template" type="text/x-handlebars-template">
<div style="width:110%">
<div class="filter-thm-sub-tab on" id="resetT" data-no="2000">전체</div>
{{#listEventTheme}}
    <div class="filter-thm-sub-tab" data-no="{{thmtno}}">{{thmtname}}</div>
{{/listEventTheme}}
</div>
</script>

<script id="theme-sub-template" type="text/x-handlebars-template">
{{#listEventTheme}}
  <div class="filter-thm-sub-con" data-no="{{thmtno}}">
    <div class="thm" data-no=1000>전체</div>
{{#list}}
{{#themeMap}}
    <div class="thm" data-no={{key}}>{{value}}</div>
{{/themeMap}}
{{/list}}
  </div>
{{/listEventTheme}}
</script>

<script id="major-template" type="text/x-handlebars-template">
<div style="width:110%">
<div class="filter-mjr-sub-tab on" id="resetM" data-no="2000">전체</div>
{{#listEventMajor}}
    <div class="filter-mjr-sub-tab" data-no="{{mjrtno}}">{{mjrtname}}</div>
{{/listEventMajor}}
</div>
</script>

<script id="major-sub-template" type="text/x-handlebars-template">
{{#listEventMajor}}
  <div class="filter-mjr-sub-con" data-no="{{mjrtno}}">
    <div class="mjr" data-no=1000>전체</div>
{{#list}}
{{#majorMap}}
    <div class="mjr" data-no={{key}}>{{value}}</div>
{{/majorMap}}
{{/list}}
  </div>
{{/listEventMajor}}
</script>

<script id="genre-template" type="text/x-handlebars-template">
<div style="width:135%">
<div class="filter-gen-sub-tab on" id="resetG" data-no="2000">전체</div>
{{#listEventGenre}}
    <div class="filter-gen-sub-tab" data-no="{{gnrtno}}">{{gnrtname}}</div>
{{/listEventGenre}}
</div>
</script>

<script id="genre-sub-template" type="text/x-handlebars-template">
{{#listEventGenre}}
  <div class="filter-gen-sub-con" data-no="{{gnrtno}}">
    <div class="gen" data-no=1000>전체</div>
{{#list}}
{{#genreMap}}
    <div class="gen" data-no={{key}}>{{value}}</div>
{{/genreMap}}
{{/list}}
  </div>
{{/listEventGenre}}
</script>


<script id="event-surf-template" type="text/x-handlebars-template">
{{#each listSurf}}
  <div class="event-surf" data-no="{{no}}">
          {{#writeMember}}
          <div class='event-surf-writerbox'>
            <div class="event-surf-writer-img" style='background-image: url("{{photo}}")'></div>
            <div class="event-surf-writer-name"><span>{{name}}</span></div>
          {{/writeMember}}
            <div class="event-surf-title"><span>{{title}}</span></div>

              {{#intl locales="ko-KO"}}
              <div class="event-surf-date"><span class="event-surf-date2">{{formatRelative date units="day"}}</span>
              {{/intl}}
              <i class="fa fa-circle delimiter" aria-hidden="true"></i>
              <span>{{location}}</span>
              <i class="fa fa-circle delimiter" aria-hidden="true"></i>
              <span>{{formatNumber pay style="currency" currency="KRW"}}</span>
            </div>
            </div>
            <div class='event-surf-hashtagbox'>
            {{#majorList}}<span>#{{this}}</span>{{/majorList}}
            {{#themeList}}<span>#{{this}}</span>{{/themeList}}
            {{#genreList}}<span>#{{this}}</span>{{/genreList}}
            </div>
          </div>
{{/each}}
</script>

 <div id="musician-surf-sort">
    <div class="filterBtn">지역&nbsp;</div><span><i class="fa fa-map-marker" id="filter-btn-icon"  aria-hidden="true"></i></span>
    <div id="filter-select-text"></div>
  </div>

  <div id="surf-backscreen"></div>
  <div id="filter-container">
  <div id="filter-category">
    <span id="filter-text">지역</span>
  </div> <!-- filter-category -->

  <div id="location-check-btn">
    <button type="button" id="location-check-cancel">취소</button>
    <button type="button" id="location-check-check">확인</button>
  </div>

  </div>
<!-- filter-container -->

  <script id="location-type-template" type="text/x-handlebars-template">
  {{#each listLocationType}}
    <input type="checkbox" name="location" id="location-button-{{loctno}}" value="{{loctno}}">
    <label for="location-button-{{loctno}}">{{loctname}}</label>
  {{/each}}
  </script>

<script src="/js/mobile/musimode/main-surf.js"></script>
