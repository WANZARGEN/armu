<div class="portfolio-container">

</div>

<script id="musician-info-portfolio-template" type="text/x-handlebars-template">
{{#each getPortfolio}}
  <div id="spec-backscreen"></div>
  <div id="spec-detail">
    <div id="spec-close">닫기</div>
    <div id="spec-date">
    {{specDate}}
    </div>
    <div id="spec-desc">
    {{specDscp}}
    </div>

    {{#each list}}
    {{#fileMap}} {{#isIndex key}}
    <img src="{{value}}" id="spec-picture">
    {{else}}
    <span id="spec-movie">
    {{value}}
    </span>
    {{/isIndex}}
    {{/fileMap}}
    {{/each}}
  </div>

  <div id="timeline-container">
  <div id="timeline-line-container">
  <div class="timeline-line"></div>
  <img src="/image/logo/login_01_b.png" id="timeline-mark">
  </div>
  <div id="timeline-content">
  <div id="timeline-date">{{specDate}}</div>
  <div id="timeline-desc">{{specDscp}}</div>
  {{#each list}}
  {{#fileMap}} {{#isIndex key}}
  <img src="{{value}}" id="timeline-picture">
  {{else}}
  <div class="timeline-movie">
  {{value}}
  </div>
  {{/isIndex}}
  {{/fileMap}}
  {{/each}}
  <button type="button" id="musician-portfolio-edit-btn" data-spno='{{spno}}'>편집</button>
  </div>
  </div>
{{/each}}
</script>

<script id="musician-info0-portfolio-template" type="text/x-handlebars-template">
    <div class="rec-no-portfolio">
      <br> 아직 작성하신 포트폴리오가 없어요<br><br>

    </div>
    <!-- rec-no-event -->
</script>

  
<script src="/js/mobile/musimode/musi-info/portfolio.js"></script>
