<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel='shortcut icon' type='image/x-icon' href='/image/favicon/favicon.ico'/>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/node_modules/sweetalert/dist/sweetalert.css">
<link href="/css/mobile/common.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/musimode-alert.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/musimode/musi-info/index.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/musimode/musi-info/portfolio.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/musimode/musi-info/introduce.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/musimode/musi-info/review.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="/node_modules/handlebars-intl/dist/handlebars-intl.min.js"></script>
<script type="text/javascript" src="/node_modules/handlebars/dist/handlebars.js"></script>
</head>
<body>

<div id="container">
<div class='loader-box'><div class='loader'></div></div>
  <div id="musician-info-header">
    <i class="fa fa-angle-left" id="musician-info-prev" aria-hidden="true"></i>
    <span id='musician-info-nickname'></span>
    <img id="musician-header-info-img" src="">
  </div>
  <!-- musician-info-header -->

  <div id="musician-info-btn-container">
  <button id="musician-info-portfolio-btn">포트폴리오</button>
  <button id="musician-info-introduce-btn">정보</button>
  <button id="musician-info-review-btn">평점 및 리뷰</button>
  </div>
  
  <div id="musician-info-backscreen"></div>
  <div id="musician-info-toggle">
  <div id="event-header"><img id="signup-cancel-btn" src="/image/icon/access-black.png">나의 이벤트 목록</div>
  
   <script id="select-event-template" type="text/x-handlebars-template">
  {{#each eventList}}
  <div class="recruiting">
    <div class="event-box">
    <div class="recruiting-title">
    {{title}}
    </div>
    <div class="recruiting-date"><span>{{date}}</span></div>
    <div class='recruiting-area'><i class="fa fa-map-marker" aria-hidden="true"></i></div>
    <div id="recruting-location">{{city}}&nbsp;{{location}}&nbsp;{{address}}</div>
    <div class="recruiting-price"><i class="fa fa-krw" aria-hidden="true"></i>{{pay}}</div>
  <button type="button" class="request-button" value="{{no}}">요청
  </button>
    </div>
  </div>
  {{/each}}
  </script>
  
   <script id="select-no-event-template" type="text/x-handlebars-template">
    <div class="rec-no-event">
      <br> 아직 작성하신 이벤트가 없어요<br><br>
      <i class="fa fa-frown-o" aria-hidden="true" id='rec-no-event-cry'></i><br><br>
      <a href="/mobile/gmode/event/regist.html" class='rec-event-add-btn'>이벤트 등록하기</a><br><br>
    </div>
    <!-- rec-no-event -->
  </script>

    
  </div>
  <!-- menu-toggle -->
  <!-- menu slider ended -->
  
  <div class='category-main' id='info-portfolio'><!-- include --></div>
  <div class='category-main' id='info-introduce'><!-- include --></div>
  <div class='category-main' id='info-review'><!-- include --></div>
  
</div> <!-- container -->

<i class="fa fa-angle-double-up" id="move_top_btn" aria-hidden="true"></i>

<script src="/js/mobile/musimode/musi-info/index.js"></script>

</body>
</html>
