<div class="event-list-container" id="appy-event-container">

</div><!-- event-list-container -->
  
<script id="appy-event-template" type="text/x-handlebars-template">
{{#each listAppy}}
<div class="appy">
<div class="event-box" data-no={{no}}>
  <div class="appy-title">
{{#intl locales="ko-KO"}}
  <div class="appy-dday appy-dday">{{formatRelative date units="day"}}</div>
{{/intl}}
  <span>&nbsp;{{title}}</span></div><!-- appy-title -->
<div class='appy-edit-btn'><i class="fa fa-angle-right" aria-hidden="true"></i></div>
{{#intl locales="ko-KO"}}
  <div class="appy-date"><span>{{formatDate date day="numeric" month="long" year="numeric"}}</span></div>
{{/intl}}
  <div class='appy-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div>
  <div class="appy-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
</div>

{{#writeMember}}
  <div class="appy-musibox">
	<div class="appy-none-click">
    	<div class="appy-writer-img" style='background-image: url("{{photo}}_80.png")'></div>
   		<div class="appy-writer-name"><span>{{name}}</span></div>
   		<!-- appy-writer-name -->
	</div><!-- appy-none-click -->
{{/writeMember}}

    <div class='appy-writer-btn' data-no={{no}}>지원 취소하기</div>

  </div><!-- appy-musibox -->
 

    </div><!-- appy -->
{{/each}}

{{#unless listAppy}}
<div class="no-event">
  아직 지원한 이벤트가 없어요<br><br>
  <i class="fa fa-frown-o" aria-hidden="true" id='no-event-cry'></i><br><br><br>
  <a href="/mobile/gmode/event-regist/inex.html" class='event-add-btn'>이벤트 탐색하기</a>
</div>
{{/unless}}

</script>
<script src="/js/mobile/musimode/event/candidate/list-appy.js"></script>
