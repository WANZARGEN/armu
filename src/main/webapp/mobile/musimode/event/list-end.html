<div class="event-list-container" id="end-event-container">
  
</div><!-- event-list-container -->

<script id="end-event-template" type="text/x-handlebars-template">
{{#each listEnd}}
<div class="end" data-no={{no}}>
<div class="event-box" data-no={{no}}>

{{#writeMember}}
  <div class="end-writer-img"  style='background-image: url("{{photo}}_80.png")'></div>
  <div class="end-title">
  <div class="end-writer-name">{{name}}</div>
{{/writeMember}}
  <span>{{title}}</span>
</div><!-- -title -->

<div class="end-date">
{{#intl locales="ko-KO"}}
<span>{{formatDate date day="numeric" month="long" year="numeric"}}</span>
{{/intl}}
  <div class="end-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
</div>
<div class='end-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div>
<div class="end-hashtagbox">
        {{#majorList}}<span>#{{this}}</span>{{/majorList}}
        {{#themeList}}<span>#{{this}}</span>{{/themeList}}
        {{#genreList}}<span>#{{this}}</span>{{/genreList}}
</div>
</div>
</div><!-- end -->
{{/each}}

{{#unless listEnd}}
<div class="no-event">
  아직 종료한 이벤트가 없어요<br><br>
</div>
{{/unless}}
</script>
<script src="/js/mobile/musimode/event/list-end.js"></script>
