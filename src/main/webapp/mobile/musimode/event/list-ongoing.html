<div class="event-list-container" id="ongoing-event-container">

</div><!-- event-list-container -->
  
<script id="ongoing-event-template" type="text/x-handlebars-template">
{{#each listOngoing}}
<div class="ongoing">
<div class="event-box">
  <div class="ongoing-title">
{{#intl locales="ko-KO"}}
  <div class="ongoing-dday ongoing-dday">{{formatRelative date units="day"}}</div>
{{/intl}}
  <span>&nbsp;{{title}}</span></div><!-- ongoing-title -->
{{#intl locales="ko-KO"}}
  <div class="ongoing-date"><span>{{formatDate date day="numeric" month="long" year="numeric"}}</span></div>
{{/intl}}
  <div class='ongoing-area'><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span>{{location}}&nbsp;{{address}}</span></div>
  <div class="ongoing-price">{{formatNumber pay style="currency" currency="KRW"}}</div>
</div>

{{#writeMember}}
  <div class="ongoing-musibox">
    <div class="ongoing-applicant-img" style='background-image: url("{{photo}}_80.png")'></div>
    <div class="ongoing-applicant-name"><span>{{name}}</span></div>
    <!-- ongoing-applicant-name -->

    <div class='ongoing-applicant-btn'>메시지 보내기</div>

  </div><!-- ongoing-musibox -->
{{/writeMember}}
 

    </div><!-- ongoing -->
{{/each}}

{{#unless listOngoing}}
<div class="no-event">
  현재 진행중인 이벤트가 없어요<br><br>
  <i class="fa fa-frown-o" aria-hidden="true" id='no-event-cry'></i><br><br><br>
  <a href="/mobile/gmode/event-regist/inex.html" class='event-add-btn'>이벤트 등록하기</a>
</div>
{{/unless}}

</script>
<script src="/js/mobile/musimode/event/list-ongoing.js"></script>
