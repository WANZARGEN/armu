<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel="stylesheet"
	href="../node_modules/jquery-ui-dist/jquery-ui.css">
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<style>
@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

* {
	font-family: 'Noto Sans KR', sans-serif;
	padding: 0;
	margin: 0;
}

body {
	position: relative;
}

a {
	text-decoration: none;
}

#container {
	height: auto;
	width: 100%;
}

/*헤더부분*/
#header-img {
	position: relative;
	height: 250px;
	width: 100%;
	background-position: center;
	background-repeat: no-repeat;
	/* 	background-image: url("../ARMU-Image/WEB/1_Home/main_head.jpg"); */
}

#header-menu-box {
	border: 1px solid white;
	height: auto;
	width: 100%;
}

.header-menu {
	float: right;
	color: black;
	font-size: 200%;
	margin: 4% 3%;
}

#header-menu-search {
	margin-right: 6%;
}

#header-menu-logo {
	margin: 2%;
	margin-right: 17%;
}

#header-menu-menu {
	margin-right: 29%;
}

#header-menu-menu img {
	margin-top: 4.7%;
}

/*헤더부분 끗*/

/*카테고리 시작*/
#category {
	position: absolute;
	bottom: 0px;
	height: 45%;
	width: 100%;
	border-bottom: 3px solid;
	border-bottom-color: lightgray;
}

.category-menu {
	margin-left: 12.5%;
	margin-right: 12.5%;
	color: black;
	font-size: 250%;
	vertical-align: -50px;
	font-weight: normal;
}

#category1 {
	font-size: 270%;
	font-weight: 900;
}

/*카테고리 끝끝*/

/*메뉴 토글 시작*/
#menu-toggle {
	position: fixed;
	top: 0px;
	display: none;
	width: 700px;
	height: 100%;
	background-image: url("../ARMU-Image/Mobile/1_main/main_back.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
	font-size: 300%;
	color: white;
	overflow: scroll;
}

#menu-backscreen {
	position: fixed;
	display: none;
	top: 0px;
	width: 100%;
	height: 100%;
	background: rgba(255, 255, 255, .6);
}
/*메뉴 토글 끝*/

/*메뉴 콘텐츠 시작*/
#menu-contents {
	position: absolute;
	top: 20px;
	left: 50%;
	transform: translateX(-50%);
	text-align: center;
	width: 85%;
	height: auto;
}

#mode-switch-btn {
	/* display: inline-block; */
	text-align: right;
	margin: 1% 0;
	font-size: 70%;
	font-weight: 300;
	color: rgba(255, 255, 255, .9);
}

#menu-login-text {
	font-size: 85%;
	font-weight: 300;
}

.menu-login-separator {
	margin: 8% 0 3% 0;
}

.menu-category-separator {
	margin: 3% 0%;
}

.menu-category-btn {
	font-size: 75%;
	font-weight: 300;
	color: rgba(255, 255, 255, .9);
	text-align: left;
	margin-left: 4%;
}

.menu-copyright {
	margin-top: 80%;
	font-size: 50%;
	color: rgba(255, 255, 255, .9);
}

#menu-copyright-text {
	vertical-align: 10px;
}

#menu-copyright-img {
	width: 100px;
}
/*메뉴 콘텐츠 끝*/

/* 스마트폰 (가로 및 세로) ----------- */
@media only screen and (min-device-width : 320px) and (max-device-width
	: 480px) {
	body {
		color: red;
	}
}
/*------- 스마트폰에서 아이폰 사이 ---------*/
@media only screen and (min-device-width : 481px) and (max-device-width
	: 767px) {
	body {
		color: blue;
	}
}

/* 아이패드 (가로 및 세로) -----------*/
@media only screen and (min-device-width : 768px) and (max-device-width
	: 1223px) {
	body {
		color: yellow;
	}
}

/*------데탑!!!!!!!!----------
/*----- 노트북/pc중간 스크린----
@media only screen and (min-width : 1224px) and (max-device-width : 1823px) {
body {
color: aqua;
}
}
/* 대형 스크린 ----------- 
@media only screen and (min-width : 1824px) {
body {
color: orange;
}
}
*/
</style>

</head>
<body>


	<div id="container">
		<div id="header-img">
			<div id="header-menu-box">
				<span class="header-menu" id='header-menu-search'><img
					src='../ARMU-Image/ARMU_icon/search.png'></span> <span
					class="header-menu"><img
					src='../ARMU-Image/ARMU_icon/email.png'></span> <span
					class="header-menu" id='header-menu-logo'><img id='logo-img'
					src='../ARMU-Image/ARMU_Logo/ARMU_01.png' height='70px'></span> <span
					class="header-menu" id="header-menu-menu"><img
					src='../ARMU-Image/ARMU_icon/menu.png' width='42px'></span>
			</div>
			<!-- header-menu-box -->
		</div>
		<!-- header-img -->


	</div>
	<!-- container -->

	<!-- menu slider -->
	<div id="menu-backscreen"></div>
	<div id="menu-toggle">
		<div id='menu-contents'>
			<div id='mode-switch-btn'>
				<img src='../ARMU-Image/ARMU_icon/change.png'>
			</div>
			<br> <span><img
				src='../ARMU-Image/Mobile/login/main_login.png'></span>
			<p id='menu-login-text'>로그인</p>
			<hr class='menu-login-separator'>
			<div class='menu-category-btn'>나의이벤트</div>
			<hr class='menu-category-separator'>
			<div class='menu-category-btn'>관심뮤지션</div>
			<hr class='menu-category-separator'>
			<div class='menu-category-btn'>이벤트 등록하기</div>
			<hr class='menu-category-separator'>
			<div class='menu-category-btn'>뮤지션모드로 전환 <img src='../ARMU-Image/ARMU_icon/change.png'></div>
			<hr class='menu-category-separator'>

			<div class='menu-copyright'>
				<span id='menu-copyright-text'>@COPYRIGHT 2017</span> <img
					id='menu-copyright-img' src='../ARMU-Image/ARMU_Logo/ARMU_ch1.png'>
			</div>
			<!-- menu-copyright -->
		</div>
		<!-- menu-contents -->


	</div>
	<!-- menu-toggle -->
	<!-- menu slider ended -->
	<script>
	var container = $( "#container" ),
	    menuBtn = $('#header-menu-menu'),
	    menuBackscreen = $( "#menu-backscreen" ),
	    menuToggle = $( "#menu-toggle" )
	
  menuBtn.click(function() {
	  menuBackscreen.css('display', 'block');
	  menuToggle.toggle( "slide" );
	  container.css('position', 'fixed').css('overflow', 'hidden');
});

	menuBackscreen.click(function() {
		menuToggle.toggle( "slide" );
	  menuBackscreen.css('display', 'none');
	  container.css('position', '').css('overflow', '');
})

</script>
</body>
</html>
