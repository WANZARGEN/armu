<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel="stylesheet"
	href="../node_modules/jquery-ui-dist/jquery-ui.css">
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<link href="common.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<style>

/*카테고리 시작*/
#category {
	position: relative;
	height: 100px;
	width: 100%;
	border-bottom: 3px solid;
	border-bottom-color: lightgray;
}

.category-menu {
	color: black;
	font-size: 250%;
	font-weight: normal;
}

#category1 {
	position: absolute;
	left: 15%;
	top: 15%;
	transform: translate(15%, 15%);
}

#category2 {
	position: absolute;
	right: 44%;
	top: 15%;
	transform: translate(-44%, 15%);
	font-weight: 900;
}

#category3 {
	position: absolute;
	right: 15%;
	top: 15%;
	transform: translate(-15%, 15%);
}
/*카테고리 끝끝*/

/*뮤지션 리스트 시작*/
#musician-list {
  position: absolute;
  width: 100%;
  box-sizing: border-box;
  background-color: white;
}

#musician {
  border: 1px solid black;
  border-radius: 20px;
  height: 700px;
  width: 45%;
  float: left;
  margin-left: 3%;
  margin-top: 3%;
}

.musician-picture {
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  width: 100%;
  height: 80%;
}
  
/*뮤지션 리스트 끝*/

</style>

</head>
<body>


<div id="container">

	<div id="header-box">
		<!-- include -->
	</div>

	<div id="category">
		<a href='#'><span class='category-menu' id="category1">추천</span></a>
		<a href='#'><span class='category-menu' id="category2">탐색</span></a>
		<a href='#'><span class='category-menu' id="category3">내 활동</span></a>
	</div>
	<!-- category -->

  <div id="musician-list">
  
  <div id="musician"><img class='musician-picture' src='../ARMU-Image/Mobile/19_eventpage/e_2.jpg'></div>
    <div id="musician"><img class='musician-picture' src='../ARMU-Image/Mobile/19_eventpage/e_2.jpg'></div>
  
  
  </div> 
  <!--musician-list -->

</div>
<!-- container -->

<div id='header-menu-detail'>
	<!-- include -->
</div>

<!-- include header-menu-box -->
<script type="text/javascript">
	$(document).ready(function() {
		$("#header-box").load("header-box.html");
		$("#header-menu-detail").load("header-menu-detail.html");
	})
	
	$(".category-menu").click(function() {
    $("#musician-list").append("<div id='musician'><img class='musician-picture' src='../ARMU-Image/Mobile/19_eventpage/e_2.jpg'></div>");


	})
</script>
</body>
</html>
