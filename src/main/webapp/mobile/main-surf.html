
<div id="musician-surf-list">

	<div id='musician-surf'>

<div id="surf-backscreen"></div>
<div id="surf-toggle">

<div class="gender-filter">
  <form>
    <input type="radio" id="gender-all" name="gender"/>
    <label for="r1">전체</label>
    <p>
    <input type="radio" id="gender-male" name="gender"/>
    <label for="r2">남성</label>
    <p>
    <input type="radio" id="gnder-female" name="gender"/>
    <label for="r3">여성</label>
  </form>
</div>
  
<div class="age-filter">
    <form>
    <input type="checkbox" id="age-all" name="age"/>

    <p>
    <input type="checkbox" id="age-10s" name="age"/>
    <label for="none">10대</label>
    <p>
    <input type="checkbox" id="age-20s" name="age"/>
    <label for="none">20대</label>
    <p>
    <input type="checkbox" id="age-30s" name="age"/>
    <label for="none">30대</label>
    <p>
    <input type="checkbox" id="age-40s" name="age"/>
    <label for="none">40대</label>
    <p>
    
  </form>
</div>
  
</div>
