<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no">
<title>ARMU MOBILE</title>
<link rel='shortcut icon' type='image/x-icon' href='/image/favicon/favicon.ico'/>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link href="/css/signup.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<script src="/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="/node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="/node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="/node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script src="/node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
</head>
<body>
  <div id="container">
  <div id="container-filter"></div>
    <div class="prev-btn">
      <img id="prev-page" src='/image/icon/mobile_icon/left-arrow_w.png'>
    </div>
    <!-- 뒤로가기버튼 -->

    <div>
      <p id="header">회원 가입
    </div>
    <!-- header -->
    
    <div id="consent-text">
    가입 버튼을 누르면 이용약관과<br>
    정책에 동의한 것으로 간주합니다.
    </div> <!-- consent-text -->

    <div id='signup'>
      <form>
        <div>
          <input type="text" class="email-input"  placeholder="이메일">
          <p class="email-input-check check">이메일을 입력해 주세요</p>
        </div>
        <div>
          <input type="password" class="password-input1" placeholder="비밀번호">
          <p class="password-input1-check check">비밀번호를 입력해 주세요</p>
        </div>
        <div>
          <input type="password" class="password-input2" placeholder="비밀번호 확인">
          <p class="password-input2-check check">비밀번호를 입력해 주세요</p>
        </div>
        <div>
          <input type="text" class="name-input" placeholder="이름">
          <p class="name-input-check check">이름을 입력해 주세요</p>
        </div>
        <div>
          <input type="text" class="phone-input" placeholder="휴대폰 번호">
          <p class="phone-input-check check">휴대폰 번호를 입력해 주세요</p>
        </div>
        <input type="text" class="photo-input" placeholder="프로필 사진">
        
        <div id="photo-container">
        <div class="filebox">
        <label for="fi-photoupload">+</label> 
          <input id="fi-photoupload" type="file" class="form-control upload"  name="files" multiple="multiple"> 
           </div>
          <input id="fi-filenames" type="hidden" name="filenames" value="/image/profile/default.png">
          <div id="profile-img"></div>
          <button type="button" class="signup-btn">회원 가입</button>
					 <div id="consent-menu">
					 이용 약관/개인정보 보호 방침
					 </div> <!-- consent-menu -->
        </div>
      </form>
      
    </div>
    <!-- login -->
    
    
  </div>
  <!-- container -->
  
  <div id="member-backscreen"></div>
  <div id="member-toggle">
    <div id='member-contents'>
    
    <div id="member-text">
    <br>
    회원가입을 축하합니다
    </div> <!-- member-text -->
    <div id="musician-text">
    <br>
    뮤지션으로 회원가입을 원하시면<br>
    뮤지션 회원가입을 눌러주세요
    </div> <!-- musician-text -->
    
    <div id="btnDiv">
    <a href="/mobile/gmode/index.html" class="login-btn btn" type="button">홈 화면으로</a>
    <a href="musi_signup.html" class="musician-btn btn" type="button">뮤지션 회원가입</a>
    </div> <!-- btnDiv -->
    
    </div>
    <!-- menu-contents -->
  </div>
  <!-- menu-toggle -->
  <!-- menu slider ended -->

<script src='/js/signup.js'></script>

</body>
</html>
