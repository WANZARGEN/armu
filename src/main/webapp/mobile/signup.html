<body>
	<div id="container">
  <div id="container-filter"></div>
		<div class="prev-btn">
			<img id="prev-page"
				src='../ARMU-Image/ARMU_icon/mobile_icon/left-arrow_w.png'>
		</div>
		<!-- 뒤로가기버튼 -->

		<div>
			<p id="header">회원 가입
		</div>
		<!-- header -->

		<div id='signup'>
			<form>
				<div>
					<input type="text" class="email-input" id="email" placeholder="이메일">
				</div>
				<div>
					<input type="password" class="password-input" id="password"
						placeholder="비밀번호">
				</div>
				<div>
					<input type="password" class="password-check" id="password"
						placeholder="비밀번호 확인">
				</div>
				<div>
					<input type="text" class="name-input" id="name" placeholder="이름">
				</div>
				<div>
					<input type="text" class="phone-input" id="phone"
						placeholder="휴대폰 번호">
				</div>
				<button type="button" class="signup-btn">회원 가입</button>
			</form>
		</div>
		<!-- login -->
	</div>
	<!-- container -->
	
	<div id="member-backscreen"></div>
  <div id="member-toggle">
    <div id='member-contents'>
    
    <div id="member-text">회원가입을 축하합니다</div>
    <div id="Musician-text">회원가입을 축하합니다</div>
    
    </div>
    <!-- menu-contents -->
  </div>
  <!-- menu-toggle -->
  <!-- menu slider ended -->

	<script>
	var container = $( "#container" ),
	memberBackscreen = $( "#member-backscreen" ),
	memberToggle = $( "#member-toggle" )
	
    $("#prev-page").click(function() {
      location.href="join.html"
    }) // #prev-page().click

    $(".signup-btn").on('click', function() {
      memberBackscreen.css('display', 'block');
      memberToggle.toggle();
    }) // .singup-btn().click
    
    memberBackscreen.on('click', function() {
      memberToggle.toggle();
      memberBackscreen.css('display', 'none');
    })

  </script>
