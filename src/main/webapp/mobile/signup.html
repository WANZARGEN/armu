.email-input {

	box-sizing: border-box;
}

.password-check {
	height: 120px;
	width: 80%;
	position: absolute;
	top: 40%;
	left: 10%;
	color: black;

	font-weight: 400;
	background-color: white;
	border-radius: 15px;
	padding-top: 15px;

	box-sizing: border-box;
}

.name-input {
	height: 120px;
	width: 80%;
	position: absolute;

}

.phone-input {
	height: 120px;
	width: 80%;
	position: absolute;
	top: 60%;
	left: 10%;
	color: black;
	font-size: 3em;
	font-weight: 400;
	background-color: white;
	border-radius: 15px;
	padding-top: 15px;
	padding-left: 20px;
	box-sizing: border-box;
}

.signup-btn {
	height: 120px;
	width: 80%;
	position: absolute;
	bottom: 20%;
	left: 10%;
	color: white;
	font-size: 3em;
	font-weight: 400;
	background-color: #66ccff;
	border-radius: 15px;
	padding-top: 15px;
	box-sizing: border-box;
}

<!-- 로그인 끝 --> 

<!-- 회원가입 버튼 시작 -->

#menu-toggle {
  position: fixed;
  top: 0px;
  display: none;
  width: 700px;
  height: 100%;
  background-image: url("../ARMU-Image/Mobile/1_main/main_back.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  font-size: 300%;
  color: white;
  overflow: scroll;
}

#menu-backscreen {
  position: fixed;
  display: none;
  top: 0px;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, .6);
}

<!-- 회원가입 버튼 끝 -->

/* 스마트폰 (가로 및 세로) ----------- */

<body>
	<div id="container">

		<div class="prev-btn">
			<img id="prev-page"
				src='../ARMU-Image/ARMU_icon/mobile_icon/left-arrow_w.png'>
		</div>
		<!-- 뒤로가기버튼 -->

		<div>
			<p id="header">회원 가입
		</div>
		<!-- header -->

		<div id='signup'>
			<form>
				<div>
					<input type="text" class="email-input" id="email" placeholder="이메일">
				</div>
				<div>
					<input type="password" class="password-input" id="password"
						placeholder="비밀번호">
				</div>
				<div>
					<input type="password" class="password-check" id="password"
						placeholder="비밀번호 확인">
				</div>
				<div>
					<input type="text" class="name-input" id="name" placeholder="이름">
				</div>
				<div>
					<input type="text" class="phone-input" id="phone"
						placeholder="휴대폰 번호">
				</div>
				<button type="button" class="signup-btn">회원 가입</button>
			</form>
		</div>
		<!-- login -->
	</div>
	<!-- container -->
	
	<div id="menu-backscreen"></div>
  <div id="menu-toggle">
    <div id='menu-contents'>
    아아아아아
    </div>
    <!-- menu-contents -->
  </div>
  <!-- menu-toggle -->
  <!-- menu slider ended -->

	<script>
	var container = $( "#container" ),
      menuBtn = $('#header-menu-menu'),
      menuBackscreen = $( "#menu-backscreen" ),
      menuToggle = $( "#menu-toggle" )
	
    $("#prev-page").click(function() {
      location.href = 'join.html'
    }) // #prev-page().click

    $(".signup-btn").click(function() {
      menuBackscreen.css('display', 'block');
      menuToggle.toggle( "slide" );
      container.css('position', 'fixed').css('overflow', 'hidden');
    }) // .singup-btn().click
    
    menuBackscreen.click(function() {
      menuBackscreen.css('display', 'none');
      menuToggle.toggle( "slide" );
      container.css('position', '').css('overflow', '');
  })

  </script>

</body>
