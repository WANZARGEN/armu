<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link href="common.css" rel="stylesheet" type="text/css" media="all">
<link href="header.css" rel="stylesheet" type="text/css" media="all">
<link href="event-regist.css" rel="stylesheet" type="text/css" media="all">
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
</head>

<body>
<div id="container">

<div id="header-box"><!-- include --></div>

  <div id="event-page">
    <span id="event-page-text">이벤트 등록하기</span>
  </div> <!-- event-page -->
  
  <div id="event-progress">
    <div id="event-progressbar"></div>
	</div>
	
<!-- 이벤트 페이지1 시작 -->
	
  <div id="event-page1">
    
    <div id="event-page1-text">
    원하는 조건에 맞는 <br><br>
    뮤지션 매칭을 위해 <br><br>
    질문에 답해주세요 
    </div>
    
    <div id="event-page1-btn">
    <div id="event-page1-cancel">나가기</div>
    <div id="event-page1-next">다음&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
    </div>
    <!-- event-page1-btn -->
    
  
  </div>
<!-- 이벤트 페이지1 끝 -->

<!-- 이벤트 페이지2 시작 -->

  <div id="event-page2">
  
  <div id="event-select">
   <div id="theme-select">
    <select name="theme" id="theme-select-menu">
      <option>테마 선택</option>
      <option value="1">테마1</option>
      <option value="2">테마2</option>
      <option value="3">테마3</option>
    </select>
  </div>
  <!-- theme-select -->
  
  </div>
  <!-- event-select -->
    
    <div id="event-page2-btn">
    <div id="event-page2-prev"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;이전</div>
    <div id="event-page2-next">다음&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
    </div>
    <!-- event-page2-btn -->
    
  </div>
<!-- 이벤트 페이지2 끝 -->

<!-- 이벤트 페이지3 시작 -->

  <div id="event-page3">
    
    <div id="calendar"></div>
    
    <div id="event-page3-btn">
    <div id="event-page3-prev"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;이전</div>
    <div id="event-page3-next">다음&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
    </div>
    <!-- event-page3-btn -->
    
  </div>
<!-- 이벤트 페이지3 끝 -->

</div> <!-- container -->

<div id='header-menu-detail'><!-- include --></div>

<!-- include header-box -->

<script src="event-regist.js"></script>

</body>
</html>
