<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>mypage</title>
<link rel='shortcut icon' type='image/x-icon'
	href='/image/favicon/favicon.ico' />
<link rel="stylesheet"
	href="/node_modules/animsition/dist/css/animsition.min.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<link href="/css/mobile/common.css" rel="stylesheet" type="text/css"
	media="all">
<link rel="stylesheet" href="/css/mobile/mypage/mypage.css">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/node_modules/animsition/dist/js/animsition.min.js"></script>
</head>

<body>

	<div id="mypage-container" class="animsition">
		<div id="header">
			<div id="header-title">프로필 관리</div>
			<a href="javascript:history.go(-1)"><i id="close" class="fa fa-angle-left" aria-hidden="true"></i></a>
		</div>
		<br> <br> <br> <br>
		<div id="ccc" class="">
		<input id="fi-photoupload" type="file" class="form-control upload"  name="files" multiple> 
    <input id="fi-filenames" type="hidden" name="filenames">
			<i class="fa fa-3x fa-camera" aria-hidden="true"></i>
		</div>
		<div id="profile-container"></div>

		<div class="content">
			<a href="#" id="logout-link">
				<span class="menu red-btn logout">로그아웃</span>
			</a>
		</div>
		<div class="content">
			<span class="menu red-btn">회원 탈퇴</span>
		</div>
		<br>

</div>


		<!-- container -->
</body>


<script id="profile-template" type="text/x-handlebars-template">
  {{#profile}}
    <img id="profile-img" src="{{photo}}" alt="">
      <p id="name"><a id="atag" href="mypage-cn.html">{{nickName}}&nbsp<i class="fa fa-pencil pen" aria-hidden="true"></i></a></p>
      <br>
      <br>
      <br>
      <br>

       <div class="content">
        <span class="menu">이름</span> <span class="data">{{name}}</span>
      </div>
      <div class="content">
        <span class="menu">이메일</span> <span class="data">{{email}}</span>
      </div>
      <div class="content">
        <span class="menu">전화번호</span> <span class="data">
          {{phone}}</span>
      </div>

      <a href="mypage-cp.html"><div class="content" id="cp">
          <span class="menu">비밀번호 변경</span><i class="fa fa-angle-right"
            aria-hidden="true"></i>
        </div></a> <br>
      <br>
      <br>
<br>
<br>
<br>
<br>
<br>
  {{/profile}}
</script>
<script
	src="/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="/node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="/node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script
	src="/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script
	src="/node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script
	src="/node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>

<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="/js/mobile/mypage/mypage.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in-right',
    outClass: 'fade-out-down',
    inDuration: 500,
    outDuration: 700,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});

</script>


</html>
