<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link href="jquery.mobilemenu.css" type="text/css" rel="stylesheet" />
<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<!-- Include the jQuery library -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Include the jQuery Mobile library -->
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

* {
	font-family: 'Noto Sans KR', sans-serif;
	padding: 0;
	margin: 0;
}

body {
}

a {
	text-decoration: none;
}

#container {
	height: auto;
	width: 100%;
}

/*헤더부분*/
#header-img {
position: relative;
	height: 250px;
	width: 100%;
	background-position: center;
	background-repeat: no-repeat;
/* 	background-image: url("../ARMU-Image/WEB/1_Home/main_head.jpg"); */
}

#header-menu-box {
	border: 1px solid white;
	height: auto;
	width: 100%;
}

.header-menu {
	float: right;
	color: black;
	font-size: 200%;
	margin: 4% 3%;
}

#header-menu-search{
  margin-right: 6%;
}

#header-menu-logo {
  margin: 2%;
  margin-right: 17%;
}

#header-menu-menu {
	margin-right: 29%;
}

#header-menu-menu img {
margin-top: 4.7%;
}

/*헤더부분 끗*/

/*카테고리 시작*/

#category {
position: absolute;
bottom: 0px;
  height: 45%;
  width: 100%;
  border-bottom: 3px solid;
  border-bottom-color: lightgray; 
}

.category-menu {
	margin-left: 12.5%;
	margin-right: 12.5%;
	color: black;
	font-size: 250%;
  vertical-align: -50px;
}

#category1 {
  font-size: 270%;
  font-weight: 900;
}

/*카테고리 끝끝*/

/*서브 카테고리 시작*/
.sub-category-menu {
  position: relative;
  height: 500px;
  width: 100%;
  border-bottom: 2px solid white;
}

.sub-category-menu-img {
  height: 500px;
  width: 100%;
}

.sub-category-menu-text {
  position: absolute;
  color: white;
  font-size: 400%;
  font-weight: 400;
  top: 40%;
  left: 40%;
}
/*서브카테고리 끝*/




/* 스마트폰 (가로 및 세로) ----------- */
@media only screen and (min-device-width : 320px) and (max-device-width
	: 480px) {
	body {
		color: red;
	}
}
/*------- 스마트폰에서 아이폰 사이 ---------*/
@media only screen and (min-device-width : 481px) and (max-device-width
	: 767px) {
	body {
		color: blue;
	}
}

/* 아이패드 (가로 및 세로) -----------*/
@media only screen and (min-device-width : 768px) and (max-device-width
	: 1223px) {
	body {
		color: yellow;
	}
}

/*------데탑!!!!!!!!----------
/*----- 노트북/pc중간 스크린----
@media only screen and (min-width : 1224px) and (max-device-width : 1823px) {
body {
color: aqua;
}
}
/* 대형 스크린 ----------- 
@media only screen and (min-width : 1824px) {
body {
color: orange;
}
}
*/
</style>
</head>
<body>
	<div id="container">
		<div id="header-img">
			<div id="header-menu-box">
				<span class="header-menu" id='header-menu-search'><img src='../ARMU-Image/ARMU_icon/search.png'></span> 
				<span class="header-menu"><img src='../ARMU-Image/ARMU_icon/email.png'></span> 
					<span class="header-menu" id='header-menu-logo'><img id='logo-img' src='../ARMU-Image/ARMU_Logo/ARMU_01.png' height='70px'></span>
					<!-- <span class="mobilemenu--open-icon header-menu">aaaaaa</span> -->
					<span class="header-menu" id="header-menu-menu"><img src='../ARMU-Image/ARMU_icon/menu.png' width='42px'></span>
		</div><!-- header-menu-box -->
		<div id="category">
			<a href='#'><span class='category-menu' id="category1">테마</span></a> 
			<a href='#'><span class='category-menu' id="category2">전공</span></a> 
			<a href='#'><span class='category-menu' id="category3">장르</span></a>
		</div>
		<!-- category -->
			<!-- header -->
		</div>
		<!-- header-img -->


  <div id="sub-category">
    <div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_5.jpg"/> 
    <h2 class='sub-category-menu-text'>결혼식</h2></div>
    <div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_4.jpg"/> 
    <h2 class='sub-category-menu-text'>졸업연주</h2></div>  
    <div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_3.jpg"/> 
    <h2 class='sub-category-menu-text'>기업행사</h2></div>
    <div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_2.jpg"/> 
    <h2 class='sub-category-menu-text'>종교행사</h2></div>   
    <div class='sub-category-menu'> <img class='sub-category-menu-img' src="../ARMU-Image/Mobile/1_main/main2_1.jpg"/> 
    <h2 class='sub-category-menu-text'>기타</h2></div> 
  </div>
  <!-- sub-category -->



	</div>
	<!-- container -->
	
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="jquery.mobilemenu.js" type="text/javascript"></script>
<script src="index_menu.js"></script>
</body>
</html>
