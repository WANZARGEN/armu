<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no">
<title>ARMU MOBILE</title>
<link rel='shortcut icon' type='image/x-icon' href='/image/favicon/favicon.ico'/>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/node_modules/sweetalert/dist/sweetalert.css">
<link href="/css/mobile/common.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/mobile/header.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/musi_signup.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/alert.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="/node_modules/handlebars/dist/handlebars.js"></script>
</head>
<body>
<div id="container">

  <div id="signup-header">
    <img id="signup-cancel-btn" src="/image/icon/access-denied.png">
    <span id="signup-page-text">뮤지션 가입</span>
    <div id="signup-progressbar"></div>
  </div>
  <!-- signup-header -->
  
<!-- 회원가입 페이지1 시작 : 성별과 별명 시작 -->
  
  <div id="signup-page1">
  
  <div id="signup-page1-nickname-text">별명을 입력하세요.</div>
  <input type="text" id="musi-nickname">
  
  <div id="signup-page1-team-text">팀이신가요?</div>
  <div id="team-check-btn">
    <input id="toggle-team-on" class="toggle toggle-left" name="team-toggle" value="false" type="radio"  checked="checked">
    <label for="toggle-team-on" class="team-btn">아니요</label>
    <input id="toggle-team-off" class="toggle toggle-right" name="team-toggle" value="true" type="radio">
    <label for="toggle-team-off" class="team-btn">네</label>
  </div>
  
  <div id="signup-page1-btn">
  <div id="signup-page1-next">다음&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
  </div>
  <!-- signup-page1-btn -->
    
  </div>
<!-- 회원가입 페이지1 끝 : 성별과 별명 끝 -->

<!-- 회원가입 페이지2 시작 : 연령 / 팀여부 시작 -->

  <div id="signup-page2">
  
  <div id="signup-page2-age-text">연령을 입력하세요.</div>
  <input type="number" id="musi-age">
  
  <div class="signup-page2-gender">
  <input id="toggle-on" class="toggle toggle-left" name="gender-toggle" value="M" type="radio">
  <label for="toggle-on" class="gender-btn"><i class="fa fa-male" aria-hidden="true"></i></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input id="toggle-off" class="toggle toggle-right" name="gender-toggle" value="F" type="radio">
  <label for="toggle-off" class="gender-btn"><i class="fa fa-female" aria-hidden="true"></i></label>
  </div>
  <!-- gender-container -->
  
  <div id="signup-page2-btn">
  <div id="signup-page2-prev"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;이전</div>
  <div id="signup-page2-next">다음&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
  </div>
  <!-- signup-page3-btn -->
  
  </div>
<!-- 회원가입 페이지2 끝 : 연령 / 팀여부 끝 -->

<!-- 회원가입 페이지3 시작 : 카테고리 시작 -->

  <div id="signup-page3">
  
  <div id="signup-page3-text">
    희망 카테고리를 설정해 주세요.
  </div>
  
  <div id="signup-select">
  
    <div id="signup-page3-backscreen"></div>
  
    <div id="theme-select-button">테마</div><i class="fa fa-plus-square-o" id="theme-plus" aria-hidden="true"></i>
    <!-- theme-button -->
    <input id="theme-select-hidden" type="hidden">
    <div id="theme-select-text"></div>
  
    <div id="major-select-button">전공</div><i class="fa fa-plus-square-o" id="major-plus" aria-hidden="true"></i>
    <!-- major-button -->
    <input id="major-select-hidden" type="hidden">
    <div id="major-select-text"></div>
  
    <div id="genre-select-button">장르</div><i class="fa fa-plus-square-o" id="genre-plus" aria-hidden="true"></i>
    <!-- genre-button -->
    <input id="genre-select-hidden" type="hidden">
    <div id="genre-select-text"></div>
  
  <div id="theme-select-box">
  <div id="theme-select-box-header">
  테마 선택
  </div>
  
  </div>
  <!-- theme-select-box -->
  
  <div id="theme-check-btn">
    <button type="button" id="theme-check-cancel">취소</button>
    <button type="button" id="theme-check-check">확인</button>
  </div>
  
  <script id="select-theme-template" type="text/x-handlebars-template">
  {{#each listTheme}}
  <div class="boxes"><span class="category-title">{{thmtname}}</span><br><br><br>
  {{#each list}}
  {{#themeMap}}
  <input type="checkbox" name="theme" id="theme-box-{{key}}" value="{{key}}">
  <label for="theme-box-{{key}}">{{value}}</label>
  {{/themeMap}}
  {{/each}}
  {{/each}}
  </script>
  
  <!--  테마 선택 -->
  
  <div id="major-select-box">
  <div id="major-select-box-header">
  전공 선택
  </div>
  
  </div>
  <!-- major-select-box -->
  
  <div id="major-check-btn">
    <button type="button" id="major-check-cancel">취소</button>
    <button type="button" id="major-check-check">확인</button>
  </div>
  
  <script id="select-major-template" type="text/x-handlebars-template">
  {{#each listMajor}}
  <div class="boxes"><span class="category-title">{{mjrtname}}</span><br><br><br>
  {{#each list}}
  {{#majorMap}}
  <input type="checkbox" name="major" id="major-box-{{key}}" value="{{key}}">
  <label for="major-box-{{key}}">{{value}}</label>
  {{/majorMap}}
  {{/each}}
  {{/each}}
  </script>
  
  <!--  전공 선택  -->
  
  <div id="genre-select-box">
  <div id="genre-select-box-header">
  장르 선택
  </div>
  
  </div>
  <!-- genre-select-box -->
  
    <div id="genre-check-btn">
    <button type="button" id="genre-check-cancel">취소</button>
    <button type="button" id="genre-check-check">확인</button>
  </div>
  
  <script id="select-genre-template" type="text/x-handlebars-template">
  {{#each listGenre}}
  <div class="boxes"><span class="category-title">{{gnrtname}}</span><br><br><br>
  {{#each list}}
  {{#genreMap}}
  <input type="checkbox" name="genre" id="genre-box-{{key}}" value="{{key}}">
  <label for="genre-box-{{key}}">{{value}}</label>
  {{/genreMap}}
  {{/each}}
  {{/each}}
  </script>
  
  <!--  장르 선택  -->
  </div>
  <!-- signup-select -->
    
    <div id="signup-page3-btn">
    <div id="signup-page3-prev"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;이전</div>
    <div id="signup-page3-next">다음&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
    </div>
    <!-- signup-page3-btn -->
    
  </div>
<!-- 회원가입 페이지3 끝 : 카테고리 끝 -->

<!-- 회원가입 페이지4 끝 : 희망지역 시작 -->

<div id="signup-page4">
  
  <div id="signup-page4-text">
    희망 지역을 설정해 주세요.
  </div>
  
  <div id="signup-page4-backscreen"></div>
  
  <div id="location-type-container">
  <input id="location-select-hidden" type="hidden">
  </div>
  <!-- location-type-container -->
  <div id="location-text-box">
  </div>

    <div id="signup-page4-btn">
    <div id="signup-page4-prev"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;이전</div>
    <div id="signup-page4-next">다음&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
    </div>
    <!-- signup-page4-btn -->
  
  <div id="location-button-box">
  </div>
  <!-- location-button-box -->
  
  <div id="location-check-btn">
    <button type="button" id="location-check-cancel">취소</button>
    <button type="button" id="location-check-check">확인</button>
  </div>
  
  <script id="location-type-template" type="text/x-handlebars-template">
  {{#each listLocationType}}
    <button type="button" class="location-type-button" value="{{loctno}}">{{loctname}}</button>
  {{/each}}
  </script>
  
  <script id="location-button-template" type="text/x-handlebars-template">
  {{#each listLocation}}
    <input type="checkbox" name="location" id="location-button-{{locno}}" value="{{locno}}">
    <label for="location-button-{{locno}}">{{locname}}</label>
  {{/each}}
  </script>
  
</div>
<!-- 회원가입 페이지4 끝 : 희망지역 끝 -->

<!-- 회원가입 페이지5 시작 : 홈페이지 / 자기소개 시작 -->

  <div id="signup-page5">
  
  <div id="signup-page5-homepage-text">홈페이지를 입력하세요 (선택)</div>
  <input type="text" id="musi-homepage">
  
  <div id="signup-page5-intro-text">자기소개를 입력하세요.</div>
  <textarea id="signup-intro" placeholder="자기소개"></textarea>
  
  <div id="signup-page5-btn">
  <div id="signup-page5-prev"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;이전</div>
  <div id="signup-page5-next">다음&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
  </div>
  <!-- signup-page5-btn -->
  </div>
  
<!-- 회원가입 페이지5 끝 : 홈페이지 / 자기소개 끝 -->

<!-- 회원가입 페이지6 끝 : 회원가입 확인 시작 -->

<div id="signup-page6">
  
  <div id="signup-page6-text">
    입력하신 내용을 확인해주세요.
  </div>
  
  <hr class='separator'>
  <label class='signup-text signup-header'>테마</label>
  <div class='signup-text signup-theme'></div>
  <br>
  <label class='signup-text signup-header'>전공</label>
  <div class='signup-text signup-major'></div>
  <br>
  <label class='signup-text signup-header'>장르</label>
  <div class='signup-text signup-genre'></div>
  <br>
  <label class='signup-text signup-header'>지역</label>
  <div class='signup-text signup-location'></div>
  <br>
  <hr class='separator'>
  <div class="select-div">
  </div>
  <hr class='separator'>
  <label class='signup-text signup-header'>자기소개</label>
  <br>
  <div class='signup-text signup-info'></div>
  
  <div id="signup-page6-btn">
  <div id="signup-page6-prev"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;이전</div>
  <div id="signup-page6-next">등록 <img src="/image/icon/tick-black.png" style="height: 40px"></div>
  </div>
</div>
  
<!-- 회원가입 페이지5 끝 : 회원가입 확인 끝 -->

</div> <!-- container -->

<div id="member-backscreen"></div>
  <div id="member-toggle">
    <div id='member-contents'>
    
    <div id="member-text">
    <br>
    뮤지션 회원가입을 축하합니다!
    </div> <!-- member-text -->
    
<!--     <div id="musician-text">
    <br>
    뮤지션으로 회원가입을 원하시면<br>
    뮤지션 회원가입을 눌러주세요.
    </div> musician-text -->
    
    <div id="btnDiv">
    <a href="/mobile/gmode/index.html" class="gmode-href btn" type="button"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;홈으로</a>
    <a href="/mobile/musimode/index.html" class="musimode-href btn" type="button"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;뮤지션 홈으로</a>
    </div> <!-- btnDiv -->
    
    </div>
    <!-- menu-contents -->
  </div>
  <!-- menu-toggle -->
  <!-- menu slider ended -->

<script src="/js/musi_signup.js"></script>

</body>
</html>
