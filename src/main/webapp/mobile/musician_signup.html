<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel='shortcut icon' type='image/x-icon' href='/image/favicon/favicon.ico'/>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<link href="/css/mobile/common.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/musician-signup.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<script src="/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>

<body>
<div id="container">
  
  <div class="header">
    <div id="prev-page"><i class="fa fa-angle-left" aria-hidden="true"></i></div><div class="header-text">뮤지션 회원 가입</div>
  </div>
  <!-- header -->
  
  <div id='signup-container'>
  <div class="gender-container">성별을 선택하세요<br><br>
  <input id="toggle-on" class="toggle toggle-left" name="toggle" value="true" type="radio">
  <label for="toggle-on" class="btn"><i class="fa fa-male" aria-hidden="true"></i></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input id="toggle-off" class="toggle toggle-right" name="toggle" value="false" type="radio">
  <label for="toggle-off" class="btn"><i class="fa fa-female" aria-hidden="true"></i></label>
  </div>
  <!-- gender-container -->
  
    <span>파일 선택...</span>
    <input id="fi-photoupload" type="file" class="form-control upload"  name="files"> 
    <input id="fi-filenames" type="hidden" name="filenames">
    <img src="" id="signup-preview">
       
  </div>
  <!-- signup-container -->

</div>
<!-- container -->
  
<script src='/js/musician-signup.js'></script>

</body>
