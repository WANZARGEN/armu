<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARMU MOBILE</title>
<link rel='shortcut icon' type='image/x-icon' href='/image/favicon/favicon.ico'/>
<link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="/node_modules/sweetalert/dist/sweetalert.css">
<link href="/css/login.css" rel="stylesheet" type="text/css" media="all">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
</head>
<body>
  <div id="container">
  <div id="container-filter"></div>
    <div class="prev-btn">
      <img id="prev-page"
        src='/image/icon/mobile_icon/left-arrow_w.png'>
    </div>
    <!-- 뒤로가기버튼 -->

    <div>
      <p id="header">로그인
    </div>
    <!-- header -->

    <div id='login'>
      <form>
        <div>
          <input type="text" class="email-input" id="email-input" placeholder="이메일을 입력하세요">
          <p class="email-input-check">이메일을 입력해 주세요</p>
        </div>
        <div>
          <input type="password" class="password-input" id="password-input" placeholder="비밀번호를 입력하세요">
          <p class="password-input-check">비밀번호를 입력해 주세요</p>
        </div>
        <button type="button" class="login-btn">로그인</button>
      </form>
    </div>
    <!-- login -->
  </div>
  <!-- container -->
<script src="/js/login.js"></script>

</body>
</html>
