<head>

<style>
@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

body {
	font-family: 'Noto Sans KR', sans-serif;
}

a {
	text-decoration: none;
}

#container {
	border: 1px solid red;
	height: 1600px;
	width: 1200px;
	position: relative;
	left: 350px;
}

#header {
	/*position: absolute;*/
	height: 50px;
	width: 1200px;
	/*border: 1px solid gray;*/
	background-image: url("../ARMU-Image/Web/1_Home/Main-Header.jpg");
}

.header-menu {
	float: right;
	margin: 13px 15px;
	color: white;
	font-family:;
}




/*모달*/
/* The Modal (background) */
.modal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	padding-top: 100px; /* Location of the box */ 7
	y left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
	background-color: #fff;
	margin: auto;
	padding: 20px;
	border: 1px solid #888;
	width: 450px;
	height: 500px;
	top: 100px;
}

/* The Close Button */
.close {
	color: #aaaaaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: #000;
	text-decoration: none;
	cursor: pointer;
}

/*모달 끗*/
.join {
	text-align: center;
}

.join-btns {
	font-weight: normal;
	width: 300px;
	height: 50px;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 3%;
	border: none;
}

#kakao-join {
	background-color: #F9E000;/*249 224*/
	color: black;
}

#kakao-join:hover, #kakao-join:focus {
background-color: #F7B50C;
}

.join-or-separator {
	position: relative;
	width: 80%;
	margin-left: auto;
	margin-right: auto;
}

.join-or-separator-text {
	position: absolute;
	top: -10px;
	background-color: white;
	padding: 0 6px;
	left: 145px;
	font-weight: 100;
	color: #5e5e5e;
}

#email-join {
 border: 1px solid #5e5e5e;
 color: black;
 margin-top: 4%; 
}

#description {
  width: 77%;
  margin-left: 13%;
  margin-right: 13%;
  margin-top: 8%;
}

#login-btn {
  width: 120px;
  height: 30px;
  /*background-color: white;
  color: #5e5e5e;
  border: 0.5px solid #5e5e5e;*/
  padding: 0px;
  display: inline-block;
  margin-left: 24%;
}

#login-ask{
font-size: large;
font-weight: normal;
color: #565051;
}
</style>
</head>


<body>
	<div id="container">
		<div id="header">
			<a href="#" class="header-menu">뮤지션 가입하기</a> <a href="#"
				class="header-menu" id="join-btn">회원가입</a> <a href="#"
				class="header-menu">로그인</a>
		</div>
		<!-- header -->

	</div>
	<!-- container -->




	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<div class="join">
				<br>
				<h3>회원 가입</h3>
				<br>
				<button type="button" class='btn btn-primary btn-lg btn-block join-btns' id="facebook-join">
					<span id='fb-img'><img src="fb.png" height='22px' align="left"></span>
					페이스북으로 가입하기</button>
					
				<button type="button" class='btn btn-primary btn-lg btn-block join-btns' id="kakao-join">
					<span id='ka-img'><img src="ka.png" height='22px' align="left"></span> 카카오 계정으로 가입하기</button>
				
				<div class="join-or-separator">
					<hr>
					<span class="join-or-separator-text">또는</span>
				</div>
				<a href='signup.html'
					class='btn btn-default btn-lg btn-block join-btns' id="email-join">이메일로 가입하기</a>
			</div>
			<div id='description'>회원가입을 클릭하면 알뮤의 서비스 약관, 개인정보 보호정책에 동의하는 것입니다.</div>
			<!-- join -->
		<hr>
		<div id='login'>
		<span id='login-ask'>이미 알뮤 회원이신가요?</span>
		<button type="button"
          class='btn btn-default btn-lg btn-block' id="login-btn">로그인</button>
		</div>
		</div><!-- Modal Contents -->

	</div><!-- Modal -->
